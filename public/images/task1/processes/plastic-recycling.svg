<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Plastic Recycling Process
  </text>

  <!-- Step 1: Collection -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="80" height="55" rx="8" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Collection</text>
    <text x="40" y="40" text-anchor="middle" fill="white" font-size="8" font-family="system-ui">(bins/centers)</text>
  </g>
  <path d="M115,82 L145,82" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2: Sorting -->
  <g transform="translate(150, 55)">
    <rect x="0" y="0" width="80" height="55" rx="8" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Sorting</text>
    <text x="40" y="40" text-anchor="middle" fill="white" font-size="8" font-family="system-ui">(by type)</text>
  </g>
  <path d="M235,82 L265,82" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3: Cleaning -->
  <g transform="translate(270, 55)">
    <rect x="0" y="0" width="80" height="55" rx="8" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Cleaning</text>
    <text x="40" y="40" text-anchor="middle" fill="white" font-size="8" font-family="system-ui">(washing)</text>
  </g>
  <path d="M355,82 L385,82" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 4: Shredding -->
  <g transform="translate(390, 55)">
    <rect x="0" y="0" width="80" height="55" rx="8" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Shredding</text>
    <text x="40" y="40" text-anchor="middle" fill="white" font-size="8" font-family="system-ui">(into flakes)</text>
  </g>
  <path d="M475,82 L505,82" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 5: Identification -->
  <g transform="translate(510, 55)">
    <rect x="0" y="0" width="70" height="55" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <text x="35" y="25" text-anchor="middle" fill="white" font-size="8" font-weight="600" font-family="system-ui">Polymer</text>
    <text x="35" y="38" text-anchor="middle" fill="white" font-size="8" font-weight="600" font-family="system-ui">Testing</text>
  </g>

  <!-- Arrow down -->
  <path d="M545,115 L545,150" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 6: Melting -->
  <g transform="translate(510, 155)">
    <rect x="0" y="0" width="70" height="55" rx="8" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
    <text x="35" y="30" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Melting</text>
  </g>
  <path d="M505,182 L475,182" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 7: Pelletizing -->
  <g transform="translate(390, 155)">
    <rect x="0" y="0" width="80" height="55" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Pelletizing</text>
    <text x="40" y="40" text-anchor="middle" fill="white" font-size="8" font-family="system-ui">(small beads)</text>
  </g>
  <path d="M385,182 L355,182" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 8: Manufacturing -->
  <g transform="translate(230, 155)">
    <rect x="0" y="0" width="120" height="55" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Manufacturing</text>
    <text x="60" y="40" text-anchor="middle" fill="white" font-size="8" font-family="system-ui">(new products)</text>
  </g>

  <!-- Circular arrow to show recycling loop -->
  <path d="M240,210 Q200,240 180,200 Q170,150 200,120" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="150" y="175" fill="#16a34a" font-size="9" font-family="system-ui">Recycling</text>
  <text x="160" y="188" fill="#16a34a" font-size="9" font-family="system-ui">Loop</text>

  <!-- Plastic types -->
  <g transform="translate(30, 240)">
    <rect x="0" y="0" width="540" height="130" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="270" y="25" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="600" font-family="system-ui">Plastic Types &amp; Recycling Codes</text>

    <!-- Type icons -->
    <g transform="translate(20, 45)" font-size="9" font-family="system-ui">
      <circle cx="15" cy="15" r="15" fill="#dbeafe" stroke="#2563eb"/>
      <text x="15" y="19" text-anchor="middle" fill="#1e40af" font-weight="700">1</text>
      <text x="45" y="12" fill="#475569">PET - Bottles, containers</text>
      <text x="45" y="25" fill="#16a34a" font-size="8">Highly recyclable</text>
    </g>

    <g transform="translate(200, 45)" font-size="9" font-family="system-ui">
      <circle cx="15" cy="15" r="15" fill="#dbeafe" stroke="#2563eb"/>
      <text x="15" y="19" text-anchor="middle" fill="#1e40af" font-weight="700">2</text>
      <text x="45" y="12" fill="#475569">HDPE - Milk jugs, detergent</text>
      <text x="45" y="25" fill="#16a34a" font-size="8">Highly recyclable</text>
    </g>

    <g transform="translate(380, 45)" font-size="9" font-family="system-ui">
      <circle cx="15" cy="15" r="15" fill="#fef3c7" stroke="#d97706"/>
      <text x="15" y="19" text-anchor="middle" fill="#92400e" font-weight="700">5</text>
      <text x="45" y="12" fill="#475569">PP - Yogurt tubs, caps</text>
      <text x="45" y="25" fill="#f59e0b" font-size="8">Often recyclable</text>
    </g>

    <g transform="translate(20, 85)" font-size="9" font-family="system-ui">
      <circle cx="15" cy="15" r="15" fill="#fee2e2" stroke="#dc2626"/>
      <text x="15" y="19" text-anchor="middle" fill="#991b1b" font-weight="700">3</text>
      <text x="45" y="12" fill="#475569">PVC - Pipes, packaging</text>
      <text x="45" y="25" fill="#dc2626" font-size="8">Rarely recyclable</text>
    </g>

    <g transform="translate(200, 85)" font-size="9" font-family="system-ui">
      <circle cx="15" cy="15" r="15" fill="#fee2e2" stroke="#dc2626"/>
      <text x="15" y="19" text-anchor="middle" fill="#991b1b" font-weight="700">6</text>
      <text x="45" y="12" fill="#475569">PS - Styrofoam, cups</text>
      <text x="45" y="25" fill="#dc2626" font-size="8">Rarely recyclable</text>
    </g>

    <g transform="translate(380, 85)" font-size="9" font-family="system-ui">
      <circle cx="15" cy="15" r="15" fill="#fee2e2" stroke="#dc2626"/>
      <text x="15" y="19" text-anchor="middle" fill="#991b1b" font-weight="700">7</text>
      <text x="45" y="12" fill="#475569">Other - Mixed plastics</text>
      <text x="45" y="25" fill="#dc2626" font-size="8">Usually not recyclable</text>
    </g>
  </g>
</svg>
