<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Water Treatment Process
  </text>

  <!-- Process boxes and arrows -->
  <!-- Row 1 -->
  <!-- Water source -->
  <g transform="translate(40, 60)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>
    <text x="40" y="22" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Water</text>
    <text x="40" y="35" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Source</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M125,85 L155,85" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Screening -->
  <g transform="translate(160, 60)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="40" y="28" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Screening</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M245,85 L275,85" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Coagulation -->
  <g transform="translate(280, 60)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <text x="40" y="28" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Coagulation</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M365,85 L395,85" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Sedimentation -->
  <g transform="translate(400, 60)">
    <rect x="0" y="0" width="90" height="50" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <text x="45" y="28" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Sedimentation</text>
  </g>

  <!-- Arrow down -->
  <path d="M445,115 L445,155" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Row 2 -->
  <!-- Filtration -->
  <g transform="translate(400, 160)">
    <rect x="0" y="0" width="90" height="50" rx="8" fill="#a855f7" stroke="#9333ea" stroke-width="2"/>
    <text x="45" y="28" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Filtration</text>
  </g>

  <!-- Arrow 4 -->
  <path d="M395,185 L365,185" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Disinfection -->
  <g transform="translate(280, 160)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#d946ef" stroke="#c026d3" stroke-width="2"/>
    <text x="40" y="28" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Disinfection</text>
  </g>

  <!-- Arrow 5 -->
  <path d="M275,185 L245,185" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Storage -->
  <g transform="translate(160, 160)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
    <text x="40" y="28" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Storage</text>
  </g>

  <!-- Arrow 6 -->
  <path d="M155,185 L125,185" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Distribution -->
  <g transform="translate(40, 160)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="40" y="22" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Distribution</text>
    <text x="40" y="35" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">to Homes</text>
  </g>

  <!-- Descriptions -->
  <g font-size="10" font-family="system-ui" fill="#64748b">
    <text x="80" y="125">River/reservoir</text>
    <text x="200" y="125">Remove debris</text>
    <text x="300" y="125">Add chemicals</text>
    <text x="430" y="125">Particles settle</text>
    <text x="430" y="225">Sand/carbon</text>
    <text x="300" y="225">Chlorine/UV</text>
    <text x="180" y="225">Clean water tanks</text>
    <text x="55" y="225">Pipe network</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Key stages box -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="500" height="100" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="250" y="25" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="600" font-family="system-ui">Key Stages</text>

    <g font-size="10" font-family="system-ui" fill="#475569">
      <text x="20" y="50">1. Screening: Large debris removed</text>
      <text x="20" y="68">2. Coagulation: Chemicals bind particles</text>
      <text x="20" y="86">3. Sedimentation: Heavy particles sink</text>
      <text x="270" y="50">4. Filtration: Fine particles removed</text>
      <text x="270" y="68">5. Disinfection: Bacteria eliminated</text>
      <text x="270" y="86">6. Storage &amp; Distribution: Clean water delivered</text>
    </g>
  </g>
</svg>
