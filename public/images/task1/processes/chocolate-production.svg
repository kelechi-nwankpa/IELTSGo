<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="chocArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#78350f"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    From Cocoa Bean to Chocolate: Production Process
  </text>

  <!-- Row 1: Farm to Factory -->
  <!-- Step 1: Harvesting -->
  <g transform="translate(25, 50)">
    <rect x="0" y="0" width="85" height="60" rx="8" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
    <text x="42" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Harvesting</text>
    <text x="42" y="40" text-anchor="middle" fill="#dcfce7" font-size="7" font-family="system-ui">Cocoa pods</text>
    <text x="42" y="52" text-anchor="middle" fill="#dcfce7" font-size="7" font-family="system-ui">collected</text>
  </g>
  <path d="M115,80 L140,80" fill="none" stroke="#78350f" stroke-width="2" marker-end="url(#chocArrow)"/>

  <!-- Step 2: Fermentation -->
  <g transform="translate(145, 50)">
    <rect x="0" y="0" width="85" height="60" rx="8" fill="#84cc16" stroke="#65a30d" stroke-width="2"/>
    <text x="42" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Fermentation</text>
    <text x="42" y="40" text-anchor="middle" fill="#ecfccb" font-size="7" font-family="system-ui">3-7 days</text>
    <text x="42" y="52" text-anchor="middle" fill="#ecfccb" font-size="7" font-family="system-ui">flavor develops</text>
  </g>
  <path d="M235,80 L260,80" fill="none" stroke="#78350f" stroke-width="2" marker-end="url(#chocArrow)"/>

  <!-- Step 3: Drying -->
  <g transform="translate(265, 50)">
    <rect x="0" y="0" width="85" height="60" rx="8" fill="#eab308" stroke="#ca8a04" stroke-width="2"/>
    <text x="42" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Drying</text>
    <text x="42" y="40" text-anchor="middle" fill="#fef9c3" font-size="7" font-family="system-ui">Sun-dried</text>
    <text x="42" y="52" text-anchor="middle" fill="#fef9c3" font-size="7" font-family="system-ui">5-14 days</text>
  </g>
  <path d="M355,80 L380,80" fill="none" stroke="#78350f" stroke-width="2" marker-end="url(#chocArrow)"/>

  <!-- Step 4: Roasting -->
  <g transform="translate(385, 50)">
    <rect x="0" y="0" width="85" height="60" rx="8" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
    <text x="42" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Roasting</text>
    <text x="42" y="40" text-anchor="middle" fill="#fed7aa" font-size="7" font-family="system-ui">120-150°C</text>
    <text x="42" y="52" text-anchor="middle" fill="#fed7aa" font-size="7" font-family="system-ui">20-30 mins</text>
  </g>
  <path d="M475,80 L500,80" fill="none" stroke="#78350f" stroke-width="2" marker-end="url(#chocArrow)"/>

  <!-- Step 5: Winnowing -->
  <g transform="translate(505, 50)">
    <rect x="0" y="0" width="75" height="60" rx="8" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
    <text x="37" y="25" text-anchor="middle" fill="white" font-size="8" font-weight="600" font-family="system-ui">Winnowing</text>
    <text x="37" y="40" text-anchor="middle" fill="#fecaca" font-size="7" font-family="system-ui">Shell</text>
    <text x="37" y="52" text-anchor="middle" fill="#fecaca" font-size="7" font-family="system-ui">removed</text>
  </g>

  <!-- Arrow down -->
  <path d="M542,115 L542,145" fill="none" stroke="#78350f" stroke-width="2" marker-end="url(#chocArrow)"/>

  <!-- Row 2: Processing -->
  <!-- Step 6: Grinding -->
  <g transform="translate(505, 150)">
    <rect x="0" y="0" width="75" height="60" rx="8" fill="#92400e" stroke="#78350f" stroke-width="2"/>
    <text x="37" y="25" text-anchor="middle" fill="white" font-size="8" font-weight="600" font-family="system-ui">Grinding</text>
    <text x="37" y="40" text-anchor="middle" fill="#fef3c7" font-size="7" font-family="system-ui">Cocoa</text>
    <text x="37" y="52" text-anchor="middle" fill="#fef3c7" font-size="7" font-family="system-ui">liquor</text>
  </g>
  <path d="M500,180 L475,180" fill="none" stroke="#78350f" stroke-width="2" marker-end="url(#chocArrow)"/>

  <!-- Step 7: Pressing -->
  <g transform="translate(385, 150)">
    <rect x="0" y="0" width="85" height="60" rx="8" fill="#78350f" stroke="#451a03" stroke-width="2"/>
    <text x="42" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Pressing</text>
    <text x="42" y="40" text-anchor="middle" fill="#fef3c7" font-size="7" font-family="system-ui">Butter +</text>
    <text x="42" y="52" text-anchor="middle" fill="#fef3c7" font-size="7" font-family="system-ui">powder</text>
  </g>
  <path d="M380,180 L355,180" fill="none" stroke="#78350f" stroke-width="2" marker-end="url(#chocArrow)"/>

  <!-- Step 8: Conching -->
  <g transform="translate(265, 150)">
    <rect x="0" y="0" width="85" height="60" rx="8" fill="#7c2d12" stroke="#451a03" stroke-width="2"/>
    <text x="42" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Conching</text>
    <text x="42" y="40" text-anchor="middle" fill="#fef3c7" font-size="7" font-family="system-ui">Mixing</text>
    <text x="42" y="52" text-anchor="middle" fill="#fef3c7" font-size="7" font-family="system-ui">12-72 hrs</text>
  </g>
  <path d="M260,180 L235,180" fill="none" stroke="#78350f" stroke-width="2" marker-end="url(#chocArrow)"/>

  <!-- Step 9: Tempering -->
  <g transform="translate(145, 150)">
    <rect x="0" y="0" width="85" height="60" rx="8" fill="#a16207" stroke="#854d0e" stroke-width="2"/>
    <text x="42" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Tempering</text>
    <text x="42" y="40" text-anchor="middle" fill="#fef3c7" font-size="7" font-family="system-ui">Cool/heat</text>
    <text x="42" y="52" text-anchor="middle" fill="#fef3c7" font-size="7" font-family="system-ui">crystals form</text>
  </g>
  <path d="M140,180 L115,180" fill="none" stroke="#78350f" stroke-width="2" marker-end="url(#chocArrow)"/>

  <!-- Step 10: Molding -->
  <g transform="translate(25, 150)">
    <rect x="0" y="0" width="85" height="60" rx="8" fill="#451a03" stroke="#292524" stroke-width="2"/>
    <text x="42" y="25" text-anchor="middle" fill="white" font-size="9" font-weight="600" font-family="system-ui">Molding</text>
    <text x="42" y="40" text-anchor="middle" fill="#fef3c7" font-size="7" font-family="system-ui">Pour into</text>
    <text x="42" y="52" text-anchor="middle" fill="#fef3c7" font-size="7" font-family="system-ui">shapes</text>
  </g>

  <!-- Final Product -->
  <path d="M67,215 L67,245" fill="none" stroke="#78350f" stroke-width="2" marker-end="url(#chocArrow)"/>
  <g transform="translate(25, 250)">
    <rect x="0" y="0" width="130" height="50" rx="8" fill="#1e1b18" stroke="#451a03" stroke-width="2"/>
    <text x="65" y="22" text-anchor="middle" fill="#fcd34d" font-size="10" font-weight="700" font-family="system-ui">CHOCOLATE</text>
    <text x="65" y="40" text-anchor="middle" fill="#d6d3d1" font-size="8" font-family="system-ui">Ready for sale</text>
  </g>

  <!-- Info box -->
  <g transform="translate(180, 235)">
    <rect x="0" y="0" width="400" height="130" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="200" y="22" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui">Key Facts About Chocolate Production</text>

    <g font-size="9" font-family="system-ui" fill="#475569">
      <text x="15" y="45">• Cocoa trees grow only 20° north/south of equator</text>
      <text x="15" y="62">• One tree produces ~2,500 beans = about 2.3 kg chocolate</text>
      <text x="15" y="79">• Fermentation is crucial for flavor development</text>
      <text x="15" y="96">• Conching smooths texture and removes bitter compounds</text>
      <text x="15" y="113">• Tempering gives chocolate its glossy appearance and snap</text>
    </g>
  </g>
</svg>
