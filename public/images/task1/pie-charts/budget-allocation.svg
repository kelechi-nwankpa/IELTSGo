<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    National Government Budget Allocation: 2010 vs 2023
  </text>

  <!-- 2010 Pie Chart -->
  <g transform="translate(155, 195)">
    <text x="0" y="-115" text-anchor="middle" fill="#475569" font-size="13" font-weight="500" font-family="system-ui">2010</text>

    <!-- Defence 25% (90 degrees) -->
    <path d="M0,0 L0,-95 A95,95 0 0,1 67.18,-67.18 Z" fill="#ef4444"/>
    <!-- Healthcare 18% (64.8 degrees) -->
    <path d="M0,0 L67.18,-67.18 A95,95 0 0,1 93.68,15.63 Z" fill="#10b981"/>
    <!-- Education 15% (54 degrees) -->
    <path d="M0,0 L93.68,15.63 A95,95 0 0,1 58.47,75.02 Z" fill="#3b82f6"/>
    <!-- Social Welfare 20% (72 degrees) -->
    <path d="M0,0 L58.47,75.02 A95,95 0 0,1 -58.47,75.02 Z" fill="#8b5cf6"/>
    <!-- Infrastructure 12% (43.2 degrees) -->
    <path d="M0,0 L-58.47,75.02 A95,95 0 0,1 -93.68,15.63 Z" fill="#f59e0b"/>
    <!-- Other 10% (36 degrees) -->
    <path d="M0,0 L-93.68,15.63 A95,95 0 0,1 0,-95 Z" fill="#94a3b8"/>

    <!-- Labels -->
    <text x="18" y="-55" fill="white" font-size="10" font-weight="600" font-family="system-ui">25%</text>
    <text x="60" y="0" fill="white" font-size="9" font-weight="600" font-family="system-ui">18%</text>
    <text x="0" y="60" fill="white" font-size="9" font-weight="600" font-family="system-ui">20%</text>
  </g>

  <!-- 2023 Pie Chart -->
  <g transform="translate(445, 195)">
    <text x="0" y="-115" text-anchor="middle" fill="#475569" font-size="13" font-weight="500" font-family="system-ui">2023</text>

    <!-- Healthcare 28% (100.8 degrees) -->
    <path d="M0,0 L0,-95 A95,95 0 0,1 91.67,25.25 Z" fill="#10b981"/>
    <!-- Social Welfare 25% (90 degrees) -->
    <path d="M0,0 L91.67,25.25 A95,95 0 0,1 -25.25,91.67 Z" fill="#8b5cf6"/>
    <!-- Education 18% (64.8 degrees) -->
    <path d="M0,0 L-25.25,91.67 A95,95 0 0,1 -91.67,25.25 Z" fill="#3b82f6"/>
    <!-- Defence 15% (54 degrees) -->
    <path d="M0,0 L-91.67,25.25 A95,95 0 0,1 -77.65,-54.9 Z" fill="#ef4444"/>
    <!-- Infrastructure 8% (28.8 degrees) -->
    <path d="M0,0 L-77.65,-54.9 A95,95 0 0,1 -32.8,-89.16 Z" fill="#f59e0b"/>
    <!-- Other 6% (21.6 degrees) -->
    <path d="M0,0 L-32.8,-89.16 A95,95 0 0,1 0,-95 Z" fill="#94a3b8"/>

    <!-- Labels -->
    <text x="45" y="-20" fill="white" font-size="10" font-weight="600" font-family="system-ui">28%</text>
    <text x="30" y="55" fill="white" font-size="10" font-weight="600" font-family="system-ui">25%</text>
    <text x="-55" y="45" fill="white" font-size="9" font-weight="600" font-family="system-ui">18%</text>
  </g>

  <!-- Legend -->
  <g transform="translate(100, 340)" font-size="10" font-family="system-ui">
    <rect x="0" y="0" width="12" height="12" fill="#ef4444" rx="2"/>
    <text x="16" y="10" fill="#475569">Defence</text>

    <rect x="75" y="0" width="12" height="12" fill="#10b981" rx="2"/>
    <text x="91" y="10" fill="#475569">Healthcare</text>

    <rect x="165" y="0" width="12" height="12" fill="#3b82f6" rx="2"/>
    <text x="181" y="10" fill="#475569">Education</text>

    <rect x="250" y="0" width="12" height="12" fill="#8b5cf6" rx="2"/>
    <text x="266" y="10" fill="#475569">Social Welfare</text>

    <rect x="355" y="0" width="12" height="12" fill="#f59e0b" rx="2"/>
    <text x="371" y="10" fill="#475569">Infrastructure</text>

    <rect x="455" y="0" width="12" height="12" fill="#94a3b8" rx="2"/>
    <text x="471" y="10" fill="#475569">Other</text>
  </g>
</svg>
