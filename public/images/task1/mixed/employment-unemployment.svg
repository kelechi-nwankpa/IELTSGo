<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Employment by Sector &amp; Unemployment Rate: Country X (2010-2023)
  </text>

  <!-- Main chart area -->
  <rect x="70" y="50" width="460" height="180" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="86" x2="530" y2="86"/>
    <line x1="70" y1="122" x2="530" y2="122"/>
    <line x1="70" y1="158" x2="530" y2="158"/>
    <line x1="70" y1="194" x2="530" y2="194"/>
  </g>

  <!-- Left Y axis labels (millions employed) -->
  <g fill="#64748b" font-size="9" font-family="system-ui" text-anchor="end">
    <text x="65" y="55">50</text>
    <text x="65" y="91">40</text>
    <text x="65" y="127">30</text>
    <text x="65" y="163">20</text>
    <text x="65" y="199">10</text>
    <text x="65" y="232">0</text>
  </g>
  <text x="22" y="145" fill="#475569" font-size="9" font-family="system-ui" transform="rotate(-90 22 145)">Employment (millions)</text>

  <!-- Right Y axis labels (unemployment %) -->
  <g fill="#dc2626" font-size="9" font-family="system-ui" text-anchor="start">
    <text x="535" y="55">15%</text>
    <text x="535" y="91">12%</text>
    <text x="535" y="127">9%</text>
    <text x="535" y="163">6%</text>
    <text x="535" y="199">3%</text>
    <text x="535" y="232">0%</text>
  </g>
  <text x="575" y="145" fill="#dc2626" font-size="9" font-family="system-ui" transform="rotate(90 575 145)">Unemployment Rate</text>

  <!-- X axis labels -->
  <g fill="#64748b" font-size="9" font-family="system-ui" text-anchor="middle">
    <text x="100" y="248">2010</text>
    <text x="162" y="248">2012</text>
    <text x="224" y="248">2014</text>
    <text x="286" y="248">2016</text>
    <text x="348" y="248">2018</text>
    <text x="410" y="248">2020</text>
    <text x="472" y="248">2022</text>
  </g>

  <!-- Stacked bars - Agriculture (green bottom) -->
  <g fill="#22c55e">
    <rect x="85" y="194" width="30" height="36" rx="1"/><!-- 2010: 10M -->
    <rect x="147" y="198" width="30" height="32" rx="1"/><!-- 2012: 9M -->
    <rect x="209" y="201" width="30" height="29" rx="1"/><!-- 2014: 8M -->
    <rect x="271" y="205" width="30" height="25" rx="1"/><!-- 2016: 7M -->
    <rect x="333" y="208" width="30" height="22" rx="1"/><!-- 2018: 6M -->
    <rect x="395" y="212" width="30" height="18" rx="1"/><!-- 2020: 5M -->
    <rect x="457" y="215" width="30" height="15" rx="1"/><!-- 2022: 4M -->
  </g>

  <!-- Stacked bars - Manufacturing (blue middle) -->
  <g fill="#3b82f6">
    <rect x="85" y="130" width="30" height="64" rx="1"/><!-- 2010: 18M -->
    <rect x="147" y="134" width="30" height="64" rx="1"/><!-- 2012: 18M -->
    <rect x="209" y="137" width="30" height="64" rx="1"/><!-- 2014: 18M -->
    <rect x="271" y="141" width="30" height="64" rx="1"/><!-- 2016: 18M -->
    <rect x="333" y="151" width="30" height="57" rx="1"/><!-- 2018: 16M -->
    <rect x="395" y="162" width="30" height="50" rx="1"/><!-- 2020: 14M -->
    <rect x="457" y="158" width="30" height="57" rx="1"/><!-- 2022: 16M -->
  </g>

  <!-- Stacked bars - Services (purple top) -->
  <g fill="#8b5cf6">
    <rect x="85" y="80" width="30" height="50" rx="1"/><!-- 2010: 14M (total 42M) -->
    <rect x="147" y="73" width="30" height="61" rx="1"/><!-- 2012: 17M (total 44M) -->
    <rect x="209" y="62" width="30" height="75" rx="1"/><!-- 2014: 21M (total 47M) -->
    <rect x="271" y="56" width="30" height="85" rx="1"/><!-- 2016: 24M (total 49M) -->
    <rect x="333" y="51" width="30" height="100" rx="1"/><!-- 2018: 28M (total 50M) -->
    <rect x="395" y="69" width="30" height="93" rx="1"/><!-- 2020: 26M (total 45M - COVID) -->
    <rect x="457" y="44" width="30" height="114" rx="1"/><!-- 2022: 32M (total 52M) -->
  </g>

  <!-- Unemployment rate line (red) -->
  <polyline
    points="100,134 162,149 224,163 286,178 348,192 410,106 472,185"
    fill="none"
    stroke="#dc2626"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Unemployment data points -->
  <g fill="#dc2626">
    <circle cx="100" cy="134" r="4"/>
    <circle cx="162" cy="149" r="4"/>
    <circle cx="224" cy="163" r="4"/>
    <circle cx="286" cy="178" r="4"/>
    <circle cx="348" cy="192" r="4"/>
    <circle cx="410" cy="106" r="4"/>
    <circle cx="472" cy="185" r="4"/>
  </g>

  <!-- Unemployment annotations with white background for visibility -->
  <g font-size="9" font-family="system-ui" font-weight="600">
    <rect x="83" y="116" width="32" height="14" fill="white" stroke="#dc2626" stroke-width="1" rx="2"/>
    <text x="99" y="127" text-anchor="middle" fill="#991b1b">8.5%</text>
    <rect x="425" y="94" width="38" height="14" fill="white" stroke="#dc2626" stroke-width="1" rx="2"/>
    <text x="444" y="105" text-anchor="middle" fill="#991b1b">11.2%</text>
    <rect x="478" y="173" width="32" height="14" fill="white" stroke="#dc2626" stroke-width="1" rx="2"/>
    <text x="494" y="184" text-anchor="middle" fill="#991b1b">4.8%</text>
  </g>

  <!-- COVID marker with white background -->
  <g font-size="8" font-family="system-ui" font-weight="500">
    <rect x="430" y="52" width="55" height="26" fill="white" stroke="#7c3aed" stroke-width="1" rx="3"/>
    <text x="457" y="65" text-anchor="middle" fill="#5b21b6">COVID-19</text>
    <text x="457" y="75" text-anchor="middle" fill="#5b21b6">Impact</text>
    <line x1="410" y1="65" x2="428" y2="65" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="3"/>
  </g>

  <!-- Legend -->
  <g transform="translate(70, 258)">
    <rect x="0" y="0" width="460" height="32" fill="white" stroke="#e2e8f0" rx="4"/>

    <rect x="15" y="11" width="12" height="12" fill="#22c55e" rx="1"/>
    <text x="32" y="20" fill="#475569" font-size="9" font-family="system-ui">Agriculture</text>

    <rect x="110" y="11" width="12" height="12" fill="#3b82f6" rx="1"/>
    <text x="127" y="20" fill="#475569" font-size="9" font-family="system-ui">Manufacturing</text>

    <rect x="220" y="11" width="12" height="12" fill="#8b5cf6" rx="1"/>
    <text x="237" y="20" fill="#475569" font-size="9" font-family="system-ui">Services</text>

    <line x1="310" y1="17" x2="330" y2="17" stroke="#dc2626" stroke-width="3"/>
    <circle cx="320" cy="17" r="3" fill="#dc2626"/>
    <text x="338" y="20" fill="#475569" font-size="9" font-family="system-ui">Unemployment Rate</text>
  </g>

  <!-- Info box -->
  <g transform="translate(70, 300)">
    <rect x="0" y="0" width="460" height="85" fill="#faf5ff" stroke="#8b5cf6" rx="6"/>
    <text x="230" y="18" text-anchor="middle" fill="#6b21a8" font-size="10" font-weight="600" font-family="system-ui">Key Observations</text>

    <g font-size="8" font-family="system-ui" fill="#581c87">
      <text x="15" y="35">• Services sector grew from 14M to 32M workers (+129%), now largest employer</text>
      <text x="15" y="48">• Agriculture employment halved from 10M to 4M as economy modernized</text>
      <text x="15" y="61">• Manufacturing stable until 2018, then declined before 2022 recovery</text>
      <text x="15" y="74">• COVID-19 (2020) spiked unemployment to 11.2% but recovered to 4.8% by 2022</text>
    </g>
  </g>
</svg>
