<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="20" text-anchor="middle" fill="#1e293b" font-size="13" font-weight="600" font-family="system-ui">
    Oil Production vs Consumption by Region &amp; Price Trends
  </text>

  <!-- Production bar chart (left) -->
  <g transform="translate(30, 40)">
    <text x="85" y="15" text-anchor="middle" fill="#475569" font-size="10" font-weight="500" font-family="system-ui">Production (million barrels/day)</text>

    <!-- Y axis -->
    <line x1="30" y1="25" x2="30" y2="150" stroke="#e2e8f0" stroke-width="1"/>
    <g fill="#64748b" font-size="8" font-family="system-ui">
      <text x="25" y="30" text-anchor="end">40</text>
      <text x="25" y="60" text-anchor="end">30</text>
      <text x="25" y="90" text-anchor="end">20</text>
      <text x="25" y="120" text-anchor="end">10</text>
      <text x="25" y="150" text-anchor="end">0</text>
    </g>

    <!-- Bars -->
    <rect x="45" y="30" width="25" height="115" fill="#1e40af"/>
    <rect x="80" y="75" width="25" height="70" fill="#3b82f6"/>
    <rect x="115" y="110" width="25" height="35" fill="#60a5fa"/>

    <!-- Labels -->
    <g fill="#475569" font-size="7" font-family="system-ui" text-anchor="middle">
      <text x="57" y="160">M.East</text>
      <text x="92" y="160">N.Am</text>
      <text x="127" y="160">Europe</text>
    </g>
  </g>

  <!-- Consumption bar chart (center) -->
  <g transform="translate(200, 40)">
    <text x="85" y="15" text-anchor="middle" fill="#475569" font-size="10" font-weight="500" font-family="system-ui">Consumption (million barrels/day)</text>

    <!-- Y axis -->
    <line x1="30" y1="25" x2="30" y2="150" stroke="#e2e8f0" stroke-width="1"/>
    <g fill="#64748b" font-size="8" font-family="system-ui">
      <text x="25" y="30" text-anchor="end">40</text>
      <text x="25" y="60" text-anchor="end">30</text>
      <text x="25" y="90" text-anchor="end">20</text>
      <text x="25" y="120" text-anchor="end">10</text>
      <text x="25" y="150" text-anchor="end">0</text>
    </g>

    <!-- Bars -->
    <rect x="45" y="115" width="25" height="30" fill="#dc2626"/>
    <rect x="80" y="60" width="25" height="85" fill="#ef4444"/>
    <rect x="115" y="85" width="25" height="60" fill="#f87171"/>

    <!-- Labels -->
    <g fill="#475569" font-size="7" font-family="system-ui" text-anchor="middle">
      <text x="57" y="160">M.East</text>
      <text x="92" y="160">N.Am</text>
      <text x="127" y="160">Europe</text>
    </g>
  </g>

  <!-- Line chart - Oil prices -->
  <g transform="translate(380, 40)">
    <text x="95" y="15" text-anchor="middle" fill="#475569" font-size="10" font-weight="500" font-family="system-ui">Oil Price ($ per barrel)</text>

    <rect x="20" y="25" width="170" height="125" fill="white" stroke="#e2e8f0"/>

    <!-- Grid -->
    <g stroke="#e2e8f0" stroke-width="1">
      <line x1="20" y1="50" x2="190" y2="50"/>
      <line x1="20" y1="75" x2="190" y2="75"/>
      <line x1="20" y1="100" x2="190" y2="100"/>
      <line x1="20" y1="125" x2="190" y2="125"/>
    </g>

    <!-- Y labels -->
    <g fill="#64748b" font-size="8" font-family="system-ui">
      <text x="15" y="30" text-anchor="end">120</text>
      <text x="15" y="55" text-anchor="end">90</text>
      <text x="15" y="80" text-anchor="end">60</text>
      <text x="15" y="105" text-anchor="end">30</text>
      <text x="15" y="130" text-anchor="end">0</text>
    </g>

    <!-- X labels -->
    <g fill="#64748b" font-size="7" font-family="system-ui" text-anchor="middle">
      <text x="35" y="145">2000</text>
      <text x="75" y="145">2008</text>
      <text x="115" y="145">2014</text>
      <text x="155" y="145">2022</text>
    </g>

    <!-- Price line -->
    <polyline points="35,125 55,105 75,40 95,65 115,45 135,90 155,70 175,65" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <g fill="#f59e0b">
      <circle cx="35" cy="125" r="3"/>
      <circle cx="75" cy="40" r="3"/>
      <circle cx="115" cy="45" r="3"/>
      <circle cx="135" cy="90" r="3"/>
      <circle cx="175" cy="65" r="3"/>
    </g>

    <!-- Annotations -->
    <text x="78" y="35" fill="#f59e0b" font-size="7" font-family="system-ui">$110</text>
    <text x="138" y="100" fill="#f59e0b" font-size="7" font-family="system-ui">$45</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 220)" font-size="9" font-family="system-ui">
    <rect x="0" y="0" width="500" height="35" fill="white" stroke="#e2e8f0" rx="4"/>

    <rect x="20" y="12" width="12" height="12" fill="#1e40af"/>
    <text x="36" y="22" fill="#475569">Production</text>

    <rect x="120" y="12" width="12" height="12" fill="#dc2626"/>
    <text x="136" y="22" fill="#475569">Consumption</text>

    <rect x="230" y="12" width="12" height="3" fill="#f59e0b"/>
    <text x="246" y="22" fill="#475569">Oil Price</text>

    <text x="340" y="22" fill="#64748b" font-size="8">Source: International Energy Agency</text>
  </g>

  <!-- Key insight box -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="500" height="110" fill="#fef3c7" stroke="#f59e0b" rx="6"/>
    <text x="250" y="22" text-anchor="middle" fill="#92400e" font-size="11" font-weight="600" font-family="system-ui">Key Observations</text>

    <g font-size="9" font-family="system-ui" fill="#78350f">
      <text x="20" y="45">• Middle East: Major exporter (production far exceeds consumption)</text>
      <text x="20" y="62">• North America &amp; Europe: Net importers (consumption exceeds production)</text>
      <text x="20" y="79">• Oil prices peaked in 2008 and 2012-2014, crashed in 2016</text>
      <text x="20" y="96">• Price volatility correlates with geopolitical events and economic cycles</text>
    </g>
  </g>
</svg>
