<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="100" y="40" width="450" height="320" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Most Spoken Languages by Native Speakers (millions)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="100" y1="60" x2="100" y2="360"/>
    <line x1="190" y1="60" x2="190" y2="360"/>
    <line x1="280" y1="60" x2="280" y2="360"/>
    <line x1="370" y1="60" x2="370" y2="360"/>
    <line x1="460" y1="60" x2="460" y2="360"/>
    <line x1="550" y1="60" x2="550" y2="360"/>
  </g>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">
    <text x="100" y="375">0</text>
    <text x="190" y="375">200</text>
    <text x="280" y="375">400</text>
    <text x="370" y="375">600</text>
    <text x="460" y="375">800</text>
    <text x="550" y="375">1000</text>
  </g>

  <!-- Language labels -->
  <g fill="#475569" font-size="11" font-family="system-ui" text-anchor="end">
    <text x="95" y="82">Mandarin</text>
    <text x="95" y="117">Spanish</text>
    <text x="95" y="152">English</text>
    <text x="95" y="187">Hindi</text>
    <text x="95" y="222">Bengali</text>
    <text x="95" y="257">Portuguese</text>
    <text x="95" y="292">Russian</text>
    <text x="95" y="327">Japanese</text>
  </g>

  <!-- Mandarin: 920M -->
  <rect x="100" y="67" width="414" height="25" fill="#ef4444" rx="2"/>
  <text x="520" y="84" fill="#64748b" font-size="10" font-family="system-ui">920M</text>

  <!-- Spanish: 475M -->
  <rect x="100" y="102" width="214" height="25" fill="#f59e0b" rx="2"/>
  <text x="320" y="119" fill="#64748b" font-size="10" font-family="system-ui">475M</text>

  <!-- English: 373M -->
  <rect x="100" y="137" width="168" height="25" fill="#3b82f6" rx="2"/>
  <text x="274" y="154" fill="#64748b" font-size="10" font-family="system-ui">373M</text>

  <!-- Hindi: 344M -->
  <rect x="100" y="172" width="155" height="25" fill="#10b981" rx="2"/>
  <text x="261" y="189" fill="#64748b" font-size="10" font-family="system-ui">344M</text>

  <!-- Bengali: 234M -->
  <rect x="100" y="207" width="105" height="25" fill="#8b5cf6" rx="2"/>
  <text x="211" y="224" fill="#64748b" font-size="10" font-family="system-ui">234M</text>

  <!-- Portuguese: 232M -->
  <rect x="100" y="242" width="104" height="25" fill="#ec4899" rx="2"/>
  <text x="210" y="259" fill="#64748b" font-size="10" font-family="system-ui">232M</text>

  <!-- Russian: 154M -->
  <rect x="100" y="277" width="69" height="25" fill="#14b8a6" rx="2"/>
  <text x="175" y="294" fill="#64748b" font-size="10" font-family="system-ui">154M</text>

  <!-- Japanese: 125M -->
  <rect x="100" y="312" width="56" height="25" fill="#6366f1" rx="2"/>
  <text x="162" y="329" fill="#64748b" font-size="10" font-family="system-ui">125M</text>
</svg>
