<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="310" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Renewable Energy Investment by Country ($ billions)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="85" x2="550" y2="85"/>
    <line x1="70" y1="135" x2="550" y2="135"/>
    <line x1="70" y1="185" x2="550" y2="185"/>
    <line x1="70" y1="235" x2="550" y2="235"/>
    <line x1="70" y1="285" x2="550" y2="285"/>
  </g>

  <!-- Y-axis labels -->
  <g fill="#64748b" font-size="10" font-family="system-ui">
    <text x="60" y="44" text-anchor="end">$250B</text>
    <text x="60" y="89" text-anchor="end">$200B</text>
    <text x="60" y="139" text-anchor="end">$150B</text>
    <text x="60" y="189" text-anchor="end">$100B</text>
    <text x="60" y="239" text-anchor="end">$50B</text>
    <text x="60" y="289" text-anchor="end">$0</text>
  </g>

  <!-- China: 2015=$95B, 2022=$240B -->
  <rect x="95" y="197" width="32" height="138" fill="#94a3b8" rx="2"/>
  <rect x="130" y="49" width="32" height="286" fill="#10b981" rx="2"/>

  <!-- USA: 2015=$45B, 2022=$85B -->
  <rect x="190" y="245" width="32" height="90" fill="#94a3b8" rx="2"/>
  <rect x="225" y="181" width="32" height="154" fill="#10b981" rx="2"/>

  <!-- EU: 2015=$60B, 2022=$110B -->
  <rect x="285" y="225" width="32" height="110" fill="#94a3b8" rx="2"/>
  <rect x="320" y="156" width="32" height="179" fill="#10b981" rx="2"/>

  <!-- Japan: 2015=$35B, 2022=$30B -->
  <rect x="380" y="265" width="32" height="70" fill="#94a3b8" rx="2"/>
  <rect x="415" y="275" width="32" height="60" fill="#10b981" rx="2"/>

  <!-- India: 2015=$10B, 2022=$55B -->
  <rect x="475" y="315" width="32" height="20" fill="#94a3b8" rx="2"/>
  <rect x="510" y="235" width="32" height="100" fill="#10b981" rx="2"/>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">
    <text x="128" y="355">China</text>
    <text x="223" y="355">USA</text>
    <text x="318" y="355">EU</text>
    <text x="413" y="355">Japan</text>
    <text x="508" y="355">India</text>
  </g>

  <!-- Legend -->
  <g font-size="10" font-family="system-ui">
    <rect x="220" y="55" width="14" height="14" fill="#94a3b8" rx="2"/>
    <text x="238" y="66" fill="#475569">2015</text>
    <rect x="300" y="55" width="14" height="14" fill="#10b981" rx="2"/>
    <text x="318" y="66" fill="#475569">2022</text>
  </g>
</svg>
