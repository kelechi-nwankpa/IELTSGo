<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="60" y="40" width="500" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="60" y1="100" x2="560" y2="100"/>
    <line x1="60" y1="160" x2="560" y2="160"/>
    <line x1="60" y1="220" x2="560" y2="220"/>
    <line x1="60" y1="280" x2="560" y2="280"/>
  </g>

  <!-- Y-axis labels -->
  <g fill="#64748b" font-size="12" font-family="system-ui">
    <text x="50" y="105" text-anchor="end">80%</text>
    <text x="50" y="165" text-anchor="end">60%</text>
    <text x="50" y="225" text-anchor="end">40%</text>
    <text x="50" y="285" text-anchor="end">20%</text>
    <text x="50" y="345" text-anchor="end">0%</text>
  </g>

  <!-- Bar groups -->
  <!-- Africa -->
  <rect x="80" y="70" width="20" height="270" fill="#3b82f6"/>
  <rect x="102" y="320" width="20" height="20" fill="#f59e0b"/>
  <rect x="124" y="300" width="20" height="40" fill="#10b981"/>

  <!-- Asia -->
  <rect x="160" y="90" width="20" height="250" fill="#3b82f6"/>
  <rect x="182" y="300" width="20" height="40" fill="#f59e0b"/>
  <rect x="204" y="300" width="20" height="40" fill="#10b981"/>

  <!-- Europe -->
  <rect x="240" y="220" width="20" height="120" fill="#3b82f6"/>
  <rect x="262" y="140" width="20" height="200" fill="#f59e0b"/>
  <rect x="284" y="260" width="20" height="80" fill="#10b981"/>

  <!-- N. America -->
  <rect x="320" y="180" width="20" height="160" fill="#3b82f6"/>
  <rect x="342" y="160" width="20" height="180" fill="#f59e0b"/>
  <rect x="364" y="280" width="20" height="60" fill="#10b981"/>

  <!-- S. America -->
  <rect x="400" y="120" width="20" height="220" fill="#3b82f6"/>
  <rect x="422" y="280" width="20" height="60" fill="#f59e0b"/>
  <rect x="444" y="280" width="20" height="60" fill="#10b981"/>

  <!-- Oceania -->
  <rect x="480" y="150" width="20" height="190" fill="#3b82f6"/>
  <rect x="502" y="280" width="20" height="60" fill="#f59e0b"/>
  <rect x="524" y="260" width="20" height="80" fill="#10b981"/>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">
    <text x="112" y="360">Africa</text>
    <text x="192" y="360">Asia</text>
    <text x="272" y="360">Europe</text>
    <text x="352" y="360">N. America</text>
    <text x="432" y="360">S. America</text>
    <text x="512" y="360">Oceania</text>
  </g>

  <!-- Legend -->
  <g font-size="11" font-family="system-ui">
    <rect x="200" y="375" width="12" height="12" fill="#3b82f6"/>
    <text x="216" y="385" fill="#475569">Agriculture</text>
    <rect x="300" y="375" width="12" height="12" fill="#f59e0b"/>
    <text x="316" y="385" fill="#475569">Industry</text>
    <rect x="390" y="375" width="12" height="12" fill="#10b981"/>
    <text x="406" y="385" fill="#475569">Domestic</text>
  </g>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Water Usage by Sector Across Regions
  </text>
</svg>
