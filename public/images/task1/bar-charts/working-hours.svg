<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="100" y="40" width="450" height="320" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Average Weekly Working Hours by Country
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="100" y1="60" x2="100" y2="360"/>
    <line x1="180" y1="60" x2="180" y2="360"/>
    <line x1="260" y1="60" x2="260" y2="360"/>
    <line x1="340" y1="60" x2="340" y2="360"/>
    <line x1="420" y1="60" x2="420" y2="360"/>
    <line x1="500" y1="60" x2="500" y2="360"/>
  </g>

  <!-- X-axis labels (hours) -->
  <g fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">
    <text x="100" y="375">0</text>
    <text x="180" y="375">10</text>
    <text x="260" y="375">20</text>
    <text x="340" y="375">30</text>
    <text x="420" y="375">40</text>
    <text x="500" y="375">50</text>
  </g>

  <!-- Country labels -->
  <g fill="#475569" font-size="11" font-family="system-ui" text-anchor="end">
    <text x="95" y="82">Mexico</text>
    <text x="95" y="122">S. Korea</text>
    <text x="95" y="162">Japan</text>
    <text x="95" y="202">USA</text>
    <text x="95" y="242">UK</text>
    <text x="95" y="282">Australia</text>
    <text x="95" y="322">Germany</text>
    <text x="95" y="352">Netherlands</text>
  </g>

  <!-- Horizontal bars -->
  <!-- Mexico: 48h -->
  <rect x="100" y="67" width="384" height="25" fill="#ef4444" rx="2"/>
  <text x="490" y="84" fill="#64748b" font-size="10" font-family="system-ui">48h</text>

  <!-- S. Korea: 45h -->
  <rect x="100" y="107" width="360" height="25" fill="#f59e0b" rx="2"/>
  <text x="466" y="124" fill="#64748b" font-size="10" font-family="system-ui">45h</text>

  <!-- Japan: 42h -->
  <rect x="100" y="147" width="336" height="25" fill="#ec4899" rx="2"/>
  <text x="442" y="164" fill="#64748b" font-size="10" font-family="system-ui">42h</text>

  <!-- USA: 40h -->
  <rect x="100" y="187" width="320" height="25" fill="#3b82f6" rx="2"/>
  <text x="426" y="204" fill="#64748b" font-size="10" font-family="system-ui">40h</text>

  <!-- UK: 38h -->
  <rect x="100" y="227" width="304" height="25" fill="#8b5cf6" rx="2"/>
  <text x="410" y="244" fill="#64748b" font-size="10" font-family="system-ui">38h</text>

  <!-- Australia: 36h -->
  <rect x="100" y="267" width="288" height="25" fill="#14b8a6" rx="2"/>
  <text x="394" y="284" fill="#64748b" font-size="10" font-family="system-ui">36h</text>

  <!-- Germany: 35h -->
  <rect x="100" y="307" width="280" height="25" fill="#6366f1" rx="2"/>
  <text x="386" y="324" fill="#64748b" font-size="10" font-family="system-ui">35h</text>

  <!-- Netherlands: 30h -->
  <rect x="100" y="337" width="240" height="25" fill="#10b981" rx="2"/>
  <text x="346" y="354" fill="#64748b" font-size="10" font-family="system-ui">30h</text>
</svg>
