<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="310" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Main Causes of Global Deforestation (%)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="100" x2="550" y2="100"/>
    <line x1="70" y1="160" x2="550" y2="160"/>
    <line x1="70" y1="220" x2="550" y2="220"/>
    <line x1="70" y1="280" x2="550" y2="280"/>
  </g>

  <!-- Y-axis labels -->
  <g fill="#64748b" font-size="10" font-family="system-ui">
    <text x="60" y="44" text-anchor="end">50%</text>
    <text x="60" y="104" text-anchor="end">40%</text>
    <text x="60" y="164" text-anchor="end">30%</text>
    <text x="60" y="224" text-anchor="end">20%</text>
    <text x="60" y="284" text-anchor="end">10%</text>
    <text x="60" y="354" text-anchor="end">0%</text>
  </g>

  <!-- Cattle Ranching: 40% -->
  <rect x="95" y="106" width="60" height="244" fill="#ef4444" rx="3"/>
  <text x="125" y="96" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="500" font-family="system-ui">40%</text>

  <!-- Soy Cultivation: 20% -->
  <rect x="175" y="228" width="60" height="122" fill="#f59e0b" rx="3"/>
  <text x="205" y="218" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="500" font-family="system-ui">20%</text>

  <!-- Palm Oil: 15% -->
  <rect x="255" y="258" width="60" height="92" fill="#10b981" rx="3"/>
  <text x="285" y="248" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="500" font-family="system-ui">15%</text>

  <!-- Logging: 10% -->
  <rect x="335" y="289" width="60" height="61" fill="#3b82f6" rx="3"/>
  <text x="365" y="279" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="500" font-family="system-ui">10%</text>

  <!-- Subsistence Farming: 10% -->
  <rect x="415" y="289" width="60" height="61" fill="#8b5cf6" rx="3"/>
  <text x="445" y="279" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="500" font-family="system-ui">10%</text>

  <!-- Other: 5% -->
  <rect x="495" y="319" width="60" height="31" fill="#94a3b8" rx="3"/>
  <text x="525" y="309" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="500" font-family="system-ui">5%</text>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="9" font-family="system-ui" text-anchor="middle">
    <text x="125" y="365">Cattle</text>
    <text x="125" y="378">Ranching</text>
    <text x="205" y="365">Soy</text>
    <text x="205" y="378">Cultivation</text>
    <text x="285" y="365">Palm</text>
    <text x="285" y="378">Oil</text>
    <text x="365" y="365">Logging</text>
    <text x="445" y="365">Subsistence</text>
    <text x="445" y="378">Farming</text>
    <text x="525" y="365">Other</text>
  </g>
</svg>
