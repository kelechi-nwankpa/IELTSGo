<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="60" y="40" width="500" height="310" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Water Usage by Sector Across World Regions (%)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="60" y1="90" x2="560" y2="90"/>
    <line x1="60" y1="140" x2="560" y2="140"/>
    <line x1="60" y1="190" x2="560" y2="190"/>
    <line x1="60" y1="240" x2="560" y2="240"/>
    <line x1="60" y1="290" x2="560" y2="290"/>
  </g>

  <!-- Y-axis labels -->
  <g fill="#64748b" font-size="10" font-family="system-ui">
    <text x="55" y="44" text-anchor="end">100%</text>
    <text x="55" y="94" text-anchor="end">80%</text>
    <text x="55" y="144" text-anchor="end">60%</text>
    <text x="55" y="194" text-anchor="end">40%</text>
    <text x="55" y="244" text-anchor="end">20%</text>
    <text x="55" y="294" text-anchor="end">0%</text>
  </g>

  <!-- Africa: Agri 85%, Industry 5%, Domestic 10% -->
  <rect x="75" y="55" width="22" height="212" fill="#3b82f6" rx="2"/>
  <rect x="99" y="280" width="22" height="13" fill="#f59e0b" rx="2"/>
  <rect x="123" y="268" width="22" height="25" fill="#10b981" rx="2"/>

  <!-- Asia: Agri 80%, Industry 10%, Domestic 10% -->
  <rect x="160" y="68" width="22" height="200" fill="#3b82f6" rx="2"/>
  <rect x="184" y="268" width="22" height="25" fill="#f59e0b" rx="2"/>
  <rect x="208" y="268" width="22" height="25" fill="#10b981" rx="2"/>

  <!-- Europe: Agri 30%, Industry 55%, Domestic 15% -->
  <rect x="245" y="193" width="22" height="75" fill="#3b82f6" rx="2"/>
  <rect x="269" y="118" width="22" height="137" fill="#f59e0b" rx="2"/>
  <rect x="293" y="255" width="22" height="38" fill="#10b981" rx="2"/>

  <!-- N. America: Agri 40%, Industry 45%, Domestic 15% -->
  <rect x="330" y="168" width="22" height="100" fill="#3b82f6" rx="2"/>
  <rect x="354" y="143" width="22" height="112" fill="#f59e0b" rx="2"/>
  <rect x="378" y="255" width="22" height="38" fill="#10b981" rx="2"/>

  <!-- S. America: Agri 70%, Industry 15%, Domestic 15% -->
  <rect x="415" y="93" width="22" height="175" fill="#3b82f6" rx="2"/>
  <rect x="439" y="255" width="22" height="38" fill="#f59e0b" rx="2"/>
  <rect x="463" y="255" width="22" height="38" fill="#10b981" rx="2"/>

  <!-- Oceania: Agri 60%, Industry 20%, Domestic 20% -->
  <rect x="500" y="118" width="22" height="150" fill="#3b82f6" rx="2"/>
  <rect x="524" y="243" width="22" height="50" fill="#f59e0b" rx="2"/>
  <rect x="548" y="243" width="22" height="50" fill="#10b981" rx="2"/>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="9" font-family="system-ui" text-anchor="middle">
    <text x="110" y="310">Africa</text>
    <text x="195" y="310">Asia</text>
    <text x="280" y="310">Europe</text>
    <text x="365" y="310">N. America</text>
    <text x="450" y="310">S. America</text>
    <text x="535" y="310">Oceania</text>
  </g>

  <!-- Legend -->
  <g font-size="10" font-family="system-ui">
    <rect x="180" y="330" width="14" height="14" fill="#3b82f6" rx="2"/>
    <text x="198" y="341" fill="#475569">Agriculture</text>
    <rect x="280" y="330" width="14" height="14" fill="#f59e0b" rx="2"/>
    <text x="298" y="341" fill="#475569">Industry</text>
    <rect x="370" y="330" width="14" height="14" fill="#10b981" rx="2"/>
    <text x="388" y="341" fill="#475569">Domestic</text>
  </g>
</svg>
