<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="310" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    UK Household Spending by Category (%)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="100" x2="550" y2="100"/>
    <line x1="70" y1="160" x2="550" y2="160"/>
    <line x1="70" y1="220" x2="550" y2="220"/>
    <line x1="70" y1="280" x2="550" y2="280"/>
  </g>

  <!-- Y-axis labels -->
  <g fill="#64748b" font-size="10" font-family="system-ui">
    <text x="60" y="44" text-anchor="end">35%</text>
    <text x="60" y="104" text-anchor="end">28%</text>
    <text x="60" y="164" text-anchor="end">21%</text>
    <text x="60" y="224" text-anchor="end">14%</text>
    <text x="60" y="284" text-anchor="end">7%</text>
    <text x="60" y="354" text-anchor="end">0%</text>
  </g>

  <!-- Housing: 15% -> 30% -->
  <rect x="88" y="218" width="28" height="132" fill="#94a3b8"/>
  <rect x="120" y="84" width="28" height="266" fill="#3b82f6"/>

  <!-- Food: 25% -> 12% -->
  <rect x="168" y="130" width="28" height="220" fill="#94a3b8"/>
  <rect x="200" y="244" width="28" height="106" fill="#3b82f6"/>

  <!-- Transport: 12% -> 15% -->
  <rect x="248" y="262" width="28" height="88" fill="#94a3b8"/>
  <rect x="280" y="218" width="28" height="132" fill="#3b82f6"/>

  <!-- Leisure: 8% -> 18% -->
  <rect x="328" y="298" width="28" height="52" fill="#94a3b8"/>
  <rect x="360" y="192" width="28" height="158" fill="#3b82f6"/>

  <!-- Clothing: 10% -> 5% -->
  <rect x="408" y="262" width="28" height="88" fill="#94a3b8"/>
  <rect x="440" y="306" width="28" height="44" fill="#3b82f6"/>

  <!-- Other: 30% -> 20% -->
  <rect x="488" y="84" width="28" height="266" fill="#94a3b8"/>
  <rect x="520" y="174" width="28" height="176" fill="#3b82f6"/>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="9" font-family="system-ui" text-anchor="middle">
    <text x="118" y="365">Housing</text>
    <text x="188" y="365">Food</text>
    <text x="268" y="365">Transport</text>
    <text x="348" y="365">Leisure</text>
    <text x="428" y="365">Clothing</text>
    <text x="508" y="365">Other</text>
  </g>

  <!-- Legend -->
  <g font-size="10" font-family="system-ui">
    <rect x="200" y="55" width="14" height="14" fill="#94a3b8"/>
    <text x="218" y="66" fill="#475569">1980</text>
    <rect x="280" y="55" width="14" height="14" fill="#3b82f6"/>
    <text x="298" y="66" fill="#475569">2020</text>
  </g>
</svg>
