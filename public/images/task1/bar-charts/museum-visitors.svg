<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="310" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Most Visited Museums Worldwide (2019, millions)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="90" x2="550" y2="90"/>
    <line x1="70" y1="140" x2="550" y2="140"/>
    <line x1="70" y1="190" x2="550" y2="190"/>
    <line x1="70" y1="240" x2="550" y2="240"/>
    <line x1="70" y1="290" x2="550" y2="290"/>
  </g>

  <!-- Y-axis labels -->
  <g fill="#64748b" font-size="10" font-family="system-ui">
    <text x="60" y="44" text-anchor="end">12M</text>
    <text x="60" y="94" text-anchor="end">10M</text>
    <text x="60" y="144" text-anchor="end">8M</text>
    <text x="60" y="194" text-anchor="end">6M</text>
    <text x="60" y="244" text-anchor="end">4M</text>
    <text x="60" y="294" text-anchor="end">2M</text>
    <text x="60" y="344" text-anchor="end">0</text>
  </g>

  <!-- Louvre: 9.6M -->
  <rect x="100" y="60" width="70" height="280" fill="#8b5cf6" rx="3"/>
  <text x="135" y="52" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="500" font-family="system-ui">9.6M</text>

  <!-- National Museum of China: 7.4M -->
  <rect x="190" y="115" width="70" height="225" fill="#ef4444" rx="3"/>
  <text x="225" y="107" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="500" font-family="system-ui">7.4M</text>

  <!-- Vatican Museums: 6.9M -->
  <rect x="280" y="127" width="70" height="213" fill="#f59e0b" rx="3"/>
  <text x="315" y="119" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="500" font-family="system-ui">6.9M</text>

  <!-- Metropolitan Museum: 6.5M -->
  <rect x="370" y="137" width="70" height="203" fill="#3b82f6" rx="3"/>
  <text x="405" y="129" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="500" font-family="system-ui">6.5M</text>

  <!-- British Museum: 6.2M -->
  <rect x="460" y="145" width="70" height="195" fill="#10b981" rx="3"/>
  <text x="495" y="137" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="500" font-family="system-ui">6.2M</text>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="9" font-family="system-ui" text-anchor="middle">
    <text x="135" y="355">Louvre</text>
    <text x="135" y="367">(Paris)</text>
    <text x="225" y="355">National</text>
    <text x="225" y="367">(Beijing)</text>
    <text x="315" y="355">Vatican</text>
    <text x="315" y="367">(Rome)</text>
    <text x="405" y="355">Met</text>
    <text x="405" y="367">(New York)</text>
    <text x="495" y="355">British</text>
    <text x="495" y="367">(London)</text>
  </g>
</svg>
