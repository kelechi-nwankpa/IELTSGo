<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Coffee Consumption Per Capita (kg/year) 2000-2020
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="85" x2="550" y2="85"/>
    <line x1="70" y1="145" x2="550" y2="145"/>
    <line x1="70" y1="205" x2="550" y2="205"/>
    <line x1="70" y1="265" x2="550" y2="265"/>
  </g>

  <!-- Y-axis labels (kg) -->
  <g fill="#64748b" font-size="11" font-family="system-ui">
    <text x="60" y="49" text-anchor="end">14 kg</text>
    <text x="60" y="89" text-anchor="end">12 kg</text>
    <text x="60" y="145" text-anchor="end">8 kg</text>
    <text x="60" y="205" text-anchor="end">5 kg</text>
    <text x="60" y="265" text-anchor="end">2 kg</text>
    <text x="60" y="329" text-anchor="end">0 kg</text>
  </g>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="11" font-family="system-ui" text-anchor="middle">
    <text x="70" y="360">2000</text>
    <text x="190" y="360">2005</text>
    <text x="310" y="360">2010</text>
    <text x="430" y="360">2015</text>
    <text x="550" y="360">2020</text>
  </g>

  <!-- Finland Line (12kg stable) -->
  <polyline points="70,85 190,85 310,82 430,79 550,76" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <g fill="#3b82f6">
    <circle cx="70" cy="85" r="5"/>
    <circle cx="190" cy="85" r="5"/>
    <circle cx="310" cy="82" r="5"/>
    <circle cx="430" cy="79" r="5"/>
    <circle cx="550" cy="76" r="5"/>
  </g>

  <!-- Norway Line (10kg slight increase) -->
  <polyline points="70,115 190,112 310,109 430,106 550,100" fill="none" stroke="#10b981" stroke-width="3"/>
  <g fill="#10b981">
    <circle cx="70" cy="115" r="5"/>
    <circle cx="190" cy="112" r="5"/>
    <circle cx="310" cy="109" r="5"/>
    <circle cx="430" cy="106" r="5"/>
    <circle cx="550" cy="100" r="5"/>
  </g>

  <!-- USA Line (4kg rising to 5kg) -->
  <polyline points="70,220 190,215 310,210 430,205 550,195" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <g fill="#f59e0b">
    <circle cx="70" cy="220" r="5"/>
    <circle cx="190" cy="215" r="5"/>
    <circle cx="310" cy="210" r="5"/>
    <circle cx="430" cy="205" r="5"/>
    <circle cx="550" cy="195" r="5"/>
  </g>

  <!-- UK Line (3kg rising to 4kg) -->
  <polyline points="70,250 190,245 310,237 430,228 550,220" fill="none" stroke="#8b5cf6" stroke-width="3"/>
  <g fill="#8b5cf6">
    <circle cx="70" cy="250" r="5"/>
    <circle cx="190" cy="245" r="5"/>
    <circle cx="310" cy="237" r="5"/>
    <circle cx="430" cy="228" r="5"/>
    <circle cx="550" cy="220" r="5"/>
  </g>

  <!-- China Line (0.1kg rising to 0.5kg) -->
  <polyline points="70,323 190,318 310,310 430,300 550,290" fill="none" stroke="#ef4444" stroke-width="3"/>
  <g fill="#ef4444">
    <circle cx="70" cy="323" r="5"/>
    <circle cx="190" cy="318" r="5"/>
    <circle cx="310" cy="310" r="5"/>
    <circle cx="430" cy="300" r="5"/>
    <circle cx="550" cy="290" r="5"/>
  </g>

  <!-- Legend -->
  <g font-size="9" font-family="system-ui">
    <line x1="85" y1="55" x2="100" y2="55" stroke="#3b82f6" stroke-width="3"/>
    <text x="105" y="58" fill="#475569">Finland</text>
    <line x1="160" y1="55" x2="175" y2="55" stroke="#10b981" stroke-width="3"/>
    <text x="180" y="58" fill="#475569">Norway</text>
    <line x1="235" y1="55" x2="250" y2="55" stroke="#f59e0b" stroke-width="3"/>
    <text x="255" y="58" fill="#475569">USA</text>
    <line x1="290" y1="55" x2="305" y2="55" stroke="#8b5cf6" stroke-width="3"/>
    <text x="310" y="58" fill="#475569">UK</text>
    <line x1="340" y1="55" x2="355" y2="55" stroke="#ef4444" stroke-width="3"/>
    <text x="360" y="58" fill="#475569">China</text>
  </g>
</svg>
