<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="60" y="40" width="500" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="60" y1="100" x2="560" y2="100"/>
    <line x1="60" y1="160" x2="560" y2="160"/>
    <line x1="60" y1="220" x2="560" y2="220"/>
    <line x1="60" y1="280" x2="560" y2="280"/>
  </g>

  <!-- Y-axis labels -->
  <g fill="#64748b" font-size="12" font-family="system-ui">
    <text x="50" y="105" text-anchor="end">80%</text>
    <text x="50" y="165" text-anchor="end">60%</text>
    <text x="50" y="225" text-anchor="end">40%</text>
    <text x="50" y="285" text-anchor="end">20%</text>
    <text x="50" y="345" text-anchor="end">0%</text>
  </g>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="12" font-family="system-ui" text-anchor="middle">
    <text x="110" y="360">2000</text>
    <text x="210" y="360">2005</text>
    <text x="310" y="360">2010</text>
    <text x="410" y="360">2015</text>
    <text x="510" y="360">2020</text>
  </g>

  <!-- Line 1 - Developed Countries -->
  <polyline points="110,280 210,220 310,140 410,100 510,70" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <g fill="#3b82f6">
    <circle cx="110" cy="280" r="5"/>
    <circle cx="210" cy="220" r="5"/>
    <circle cx="310" cy="140" r="5"/>
    <circle cx="410" cy="100" r="5"/>
    <circle cx="510" cy="70" r="5"/>
  </g>

  <!-- Line 2 - Developing Countries -->
  <polyline points="110,320 210,300 310,260 410,200 510,150" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <g fill="#f59e0b">
    <circle cx="110" cy="320" r="5"/>
    <circle cx="210" cy="300" r="5"/>
    <circle cx="310" cy="260" r="5"/>
    <circle cx="410" cy="200" r="5"/>
    <circle cx="510" cy="150" r="5"/>
  </g>

  <!-- Legend -->
  <g font-size="12" font-family="system-ui">
    <rect x="380" y="50" width="15" height="3" fill="#3b82f6"/>
    <text x="400" y="55" fill="#475569">Developed Countries</text>
    <rect x="380" y="70" width="15" height="3" fill="#f59e0b"/>
    <text x="400" y="75" fill="#475569">Developing Countries</text>
  </g>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Internet Usage by Households (2000-2020)
  </text>
</svg>
