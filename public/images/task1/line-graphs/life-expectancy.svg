<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Life Expectancy at Birth (1960-2020)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="85" x2="550" y2="85"/>
    <line x1="70" y1="145" x2="550" y2="145"/>
    <line x1="70" y1="205" x2="550" y2="205"/>
    <line x1="70" y1="265" x2="550" y2="265"/>
  </g>

  <!-- Y-axis labels (years) -->
  <g fill="#64748b" font-size="11" font-family="system-ui">
    <text x="60" y="49" text-anchor="end">90 yrs</text>
    <text x="60" y="89" text-anchor="end">80 yrs</text>
    <text x="60" y="149" text-anchor="end">70 yrs</text>
    <text x="60" y="209" text-anchor="end">60 yrs</text>
    <text x="60" y="269" text-anchor="end">50 yrs</text>
    <text x="60" y="329" text-anchor="end">40 yrs</text>
  </g>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="11" font-family="system-ui" text-anchor="middle">
    <text x="70" y="360">1960</text>
    <text x="150" y="360">1970</text>
    <text x="230" y="360">1980</text>
    <text x="310" y="360">1990</text>
    <text x="390" y="360">2000</text>
    <text x="470" y="360">2010</text>
    <text x="550" y="360">2020</text>
  </g>

  <!-- Developed Countries Females (72 -> 74 -> 77 -> 79 -> 81 -> 83 -> 84) -->
  <polyline points="70,133 150,121 230,103 310,91 390,79 470,67 550,61" fill="none" stroke="#ec4899" stroke-width="3"/>
  <g fill="#ec4899">
    <circle cx="70" cy="133" r="5"/>
    <circle cx="150" cy="121" r="5"/>
    <circle cx="230" cy="103" r="5"/>
    <circle cx="310" cy="91" r="5"/>
    <circle cx="390" cy="79" r="5"/>
    <circle cx="470" cy="67" r="5"/>
    <circle cx="550" cy="61" r="5"/>
  </g>

  <!-- Developed Countries Males (66 -> 68 -> 70 -> 72 -> 75 -> 77 -> 79) -->
  <polyline points="70,169 150,157 230,145 310,133 390,115 470,103 550,91" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <g fill="#3b82f6">
    <circle cx="70" cy="169" r="5"/>
    <circle cx="150" cy="157" r="5"/>
    <circle cx="230" cy="145" r="5"/>
    <circle cx="310" cy="133" r="5"/>
    <circle cx="390" cy="115" r="5"/>
    <circle cx="470" cy="103" r="5"/>
    <circle cx="550" cy="91" r="5"/>
  </g>

  <!-- Developing Countries Females (48 -> 52 -> 58 -> 63 -> 67 -> 71 -> 74) -->
  <polyline points="70,277 150,253 230,217 310,187 390,163 470,139 550,121" fill="none" stroke="#f472b6" stroke-width="3" stroke-dasharray="8,4"/>
  <g fill="#f472b6">
    <circle cx="70" cy="277" r="4"/>
    <circle cx="150" cy="253" r="4"/>
    <circle cx="230" cy="217" r="4"/>
    <circle cx="310" cy="187" r="4"/>
    <circle cx="390" cy="163" r="4"/>
    <circle cx="470" cy="139" r="4"/>
    <circle cx="550" cy="121" r="4"/>
  </g>

  <!-- Developing Countries Males (45 -> 49 -> 55 -> 59 -> 63 -> 67 -> 70) -->
  <polyline points="70,295 150,271 230,235 310,211 390,187 470,163 550,145" fill="none" stroke="#60a5fa" stroke-width="3" stroke-dasharray="8,4"/>
  <g fill="#60a5fa">
    <circle cx="70" cy="295" r="4"/>
    <circle cx="150" cy="271" r="4"/>
    <circle cx="230" cy="235" r="4"/>
    <circle cx="310" cy="211" r="4"/>
    <circle cx="390" cy="187" r="4"/>
    <circle cx="470" cy="163" r="4"/>
    <circle cx="550" cy="145" r="4"/>
  </g>

  <!-- Legend -->
  <g font-size="9" font-family="system-ui">
    <line x1="90" y1="55" x2="110" y2="55" stroke="#ec4899" stroke-width="2"/>
    <text x="115" y="58" fill="#475569">Dev. Female</text>
    <line x1="185" y1="55" x2="205" y2="55" stroke="#3b82f6" stroke-width="2"/>
    <text x="210" y="58" fill="#475569">Dev. Male</text>
    <line x1="275" y1="55" x2="295" y2="55" stroke="#f472b6" stroke-width="2" stroke-dasharray="4"/>
    <text x="300" y="58" fill="#475569">Devel. Female</text>
    <line x1="375" y1="55" x2="395" y2="55" stroke="#60a5fa" stroke-width="2" stroke-dasharray="4"/>
    <text x="400" y="58" fill="#475569">Devel. Male</text>
  </g>
</svg>
