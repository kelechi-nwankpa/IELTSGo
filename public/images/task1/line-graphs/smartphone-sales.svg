<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Global Smartphone Sales by Manufacturer (2015-2023)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="85" x2="550" y2="85"/>
    <line x1="70" y1="145" x2="550" y2="145"/>
    <line x1="70" y1="205" x2="550" y2="205"/>
    <line x1="70" y1="265" x2="550" y2="265"/>
  </g>

  <!-- Y-axis labels (millions) -->
  <g fill="#64748b" font-size="11" font-family="system-ui">
    <text x="60" y="49" text-anchor="end">350M</text>
    <text x="60" y="89" text-anchor="end">280M</text>
    <text x="60" y="149" text-anchor="end">210M</text>
    <text x="60" y="209" text-anchor="end">140M</text>
    <text x="60" y="269" text-anchor="end">70M</text>
    <text x="60" y="329" text-anchor="end">0</text>
  </g>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="11" font-family="system-ui" text-anchor="middle">
    <text x="70" y="360">2015</text>
    <text x="150" y="360">2017</text>
    <text x="230" y="360">2019</text>
    <text x="310" y="360">2020</text>
    <text x="390" y="360">2021</text>
    <text x="470" y="360">2022</text>
    <text x="550" y="360">2023</text>
  </g>

  <!-- Samsung Line (320M -> 310M -> 295M -> 255M -> 270M -> 260M -> 225M) - fluctuating leader -->
  <polyline points="70,60 150,68 230,80 310,112 390,100 470,108 550,136" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <g fill="#3b82f6">
    <circle cx="70" cy="60" r="5"/>
    <circle cx="150" cy="68" r="5"/>
    <circle cx="230" cy="80" r="5"/>
    <circle cx="310" cy="112" r="5"/>
    <circle cx="390" cy="100" r="5"/>
    <circle cx="470" cy="108" r="5"/>
    <circle cx="550" cy="136" r="5"/>
  </g>

  <!-- Apple Line (200M -> 215M -> 198M -> 200M -> 235M -> 226M -> 234M) - steady growth -->
  <polyline points="70,156 150,144 230,160 310,156 390,128 470,136 550,128" fill="none" stroke="#475569" stroke-width="3"/>
  <g fill="#475569">
    <circle cx="70" cy="156" r="5"/>
    <circle cx="150" cy="144" r="5"/>
    <circle cx="230" cy="160" r="5"/>
    <circle cx="310" cy="156" r="5"/>
    <circle cx="390" cy="128" r="5"/>
    <circle cx="470" cy="136" r="5"/>
    <circle cx="550" cy="128" r="5"/>
  </g>

  <!-- Huawei Line (105M -> 153M -> 240M -> 189M -> 35M -> 28M -> 30M) - rise then sharp fall -->
  <polyline points="70,244 150,200 230,104 310,148 390,300 470,308 550,304" fill="none" stroke="#ef4444" stroke-width="3"/>
  <g fill="#ef4444">
    <circle cx="70" cy="244" r="5"/>
    <circle cx="150" cy="200" r="5"/>
    <circle cx="230" cy="104" r="5"/>
    <circle cx="310" cy="148" r="5"/>
    <circle cx="390" cy="300" r="5"/>
    <circle cx="470" cy="308" r="5"/>
    <circle cx="550" cy="304" r="5"/>
  </g>

  <!-- Xiaomi Line (60M -> 92M -> 125M -> 148M -> 190M -> 153M -> 146M) - rapid growth -->
  <polyline points="70,276 150,252 230,220 310,196 390,156 470,192 550,200" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <g fill="#f59e0b">
    <circle cx="70" cy="276" r="5"/>
    <circle cx="150" cy="252" r="5"/>
    <circle cx="230" cy="220" r="5"/>
    <circle cx="310" cy="196" r="5"/>
    <circle cx="390" cy="156" r="5"/>
    <circle cx="470" cy="192" r="5"/>
    <circle cx="550" cy="200" r="5"/>
  </g>

  <!-- Legend -->
  <g font-size="10" font-family="system-ui">
    <line x1="85" y1="55" x2="105" y2="55" stroke="#3b82f6" stroke-width="3"/>
    <text x="110" y="59" fill="#475569">Samsung</text>
    <line x1="175" y1="55" x2="195" y2="55" stroke="#475569" stroke-width="3"/>
    <text x="200" y="59" fill="#475569">Apple</text>
    <line x1="250" y1="55" x2="270" y2="55" stroke="#ef4444" stroke-width="3"/>
    <text x="275" y="59" fill="#475569">Huawei</text>
    <line x1="330" y1="55" x2="350" y2="55" stroke="#f59e0b" stroke-width="3"/>
    <text x="355" y="59" fill="#475569">Xiaomi</text>
  </g>
</svg>
