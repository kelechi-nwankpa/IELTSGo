<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Population Growth in Asian Countries (1950-2050)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="70" x2="550" y2="70"/>
    <line x1="70" y1="130" x2="550" y2="130"/>
    <line x1="70" y1="190" x2="550" y2="190"/>
    <line x1="70" y1="250" x2="550" y2="250"/>
    <line x1="70" y1="310" x2="550" y2="310"/>
  </g>

  <!-- Projection zone shading -->
  <rect x="430" y="40" width="120" height="300" fill="#f1f5f9" opacity="0.5"/>
  <text x="490" y="335" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="system-ui">Projected</text>

  <!-- Y-axis labels (population in millions) -->
  <g fill="#64748b" font-size="11" font-family="system-ui">
    <text x="60" y="44" text-anchor="end">1600M</text>
    <text x="60" y="74" text-anchor="end">1400M</text>
    <text x="60" y="134" text-anchor="end">1200M</text>
    <text x="60" y="194" text-anchor="end">800M</text>
    <text x="60" y="254" text-anchor="end">400M</text>
    <text x="60" y="314" text-anchor="end">200M</text>
    <text x="60" y="344" text-anchor="end">0</text>
  </g>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="11" font-family="system-ui" text-anchor="middle">
    <text x="70" y="360">1950</text>
    <text x="190" y="360">1980</text>
    <text x="310" y="360">2000</text>
    <text x="430" y="360">2020</text>
    <text x="550" y="360">2050</text>
  </g>

  <!-- China Line (550M -> 980M -> 1260M -> 1410M -> 1320M declining) -->
  <polyline points="70,258 190,168 310,108 430,68 550,98" fill="none" stroke="#ef4444" stroke-width="3"/>
  <g fill="#ef4444">
    <circle cx="70" cy="258" r="5"/>
    <circle cx="190" cy="168" r="5"/>
    <circle cx="310" cy="108" r="5"/>
    <circle cx="430" cy="68" r="5"/>
    <circle cx="550" cy="98" r="5"/>
  </g>

  <!-- India Line (360M -> 680M -> 1050M -> 1380M -> 1660M overtaking) -->
  <polyline points="70,282 190,218 310,148 430,78 550,44" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <g fill="#3b82f6">
    <circle cx="70" cy="282" r="5"/>
    <circle cx="190" cy="218" r="5"/>
    <circle cx="310" cy="148" r="5"/>
    <circle cx="430" cy="78" r="5"/>
    <circle cx="550" cy="44" r="5"/>
  </g>

  <!-- Indonesia Line (70M -> 150M -> 210M -> 270M -> 320M) -->
  <polyline points="70,322 190,298 310,278 430,252 550,232" fill="none" stroke="#10b981" stroke-width="3"/>
  <g fill="#10b981">
    <circle cx="70" cy="322" r="5"/>
    <circle cx="190" cy="298" r="5"/>
    <circle cx="310" cy="278" r="5"/>
    <circle cx="430" cy="252" r="5"/>
    <circle cx="550" cy="232" r="5"/>
  </g>

  <!-- Japan Line (83M -> 117M -> 127M -> 126M -> 105M declining) -->
  <polyline points="70,316 190,292 310,286 430,288 550,306" fill="none" stroke="#8b5cf6" stroke-width="3"/>
  <g fill="#8b5cf6">
    <circle cx="70" cy="316" r="5"/>
    <circle cx="190" cy="292" r="5"/>
    <circle cx="310" cy="286" r="5"/>
    <circle cx="430" cy="288" r="5"/>
    <circle cx="550" cy="306" r="5"/>
  </g>

  <!-- Legend -->
  <g font-size="10" font-family="system-ui">
    <line x1="90" y1="55" x2="110" y2="55" stroke="#ef4444" stroke-width="3"/>
    <text x="115" y="59" fill="#475569">China</text>
    <line x1="160" y1="55" x2="180" y2="55" stroke="#3b82f6" stroke-width="3"/>
    <text x="185" y="59" fill="#475569">India</text>
    <line x1="230" y1="55" x2="250" y2="55" stroke="#10b981" stroke-width="3"/>
    <text x="255" y="59" fill="#475569">Indonesia</text>
    <line x1="320" y1="55" x2="340" y2="55" stroke="#8b5cf6" stroke-width="3"/>
    <text x="345" y="59" fill="#475569">Japan</text>
  </g>
</svg>
