<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Tourism Revenue in European Countries (2010-2022)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="100" x2="550" y2="100"/>
    <line x1="70" y1="160" x2="550" y2="160"/>
    <line x1="70" y1="220" x2="550" y2="220"/>
    <line x1="70" y1="280" x2="550" y2="280"/>
  </g>

  <!-- Y-axis labels (billions $) -->
  <g fill="#64748b" font-size="11" font-family="system-ui">
    <text x="60" y="44" text-anchor="end">$80B</text>
    <text x="60" y="104" text-anchor="end">$60B</text>
    <text x="60" y="164" text-anchor="end">$45B</text>
    <text x="60" y="224" text-anchor="end">$30B</text>
    <text x="60" y="284" text-anchor="end">$15B</text>
    <text x="60" y="344" text-anchor="end">$0</text>
  </g>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="11" font-family="system-ui" text-anchor="middle">
    <text x="70" y="360">2010</text>
    <text x="150" y="360">2012</text>
    <text x="230" y="360">2014</text>
    <text x="310" y="360">2016</text>
    <text x="390" y="360">2018</text>
    <text x="470" y="360">2020</text>
    <text x="550" y="360">2022</text>
  </g>

  <!-- COVID impact shading -->
  <rect x="470" y="40" width="40" height="300" fill="#fef2f2" opacity="0.5"/>

  <!-- France Line (55B -> 58B -> 62B -> 60B -> 67B -> 25B -> 75B) -->
  <polyline points="70,108 150,95 230,77 310,85 390,57 470,220 550,44" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <g fill="#3b82f6">
    <circle cx="70" cy="108" r="5"/>
    <circle cx="150" cy="95" r="5"/>
    <circle cx="230" cy="77" r="5"/>
    <circle cx="310" cy="85" r="5"/>
    <circle cx="390" cy="57" r="5"/>
    <circle cx="470" cy="220" r="5"/>
    <circle cx="550" cy="44" r="5"/>
  </g>

  <!-- Spain Line (50B -> 53B -> 58B -> 60B -> 65B -> 18B -> 68B) -->
  <polyline points="70,128 150,115 230,95 310,85 390,65 470,260 550,60" fill="none" stroke="#ef4444" stroke-width="3"/>
  <g fill="#ef4444">
    <circle cx="70" cy="128" r="5"/>
    <circle cx="150" cy="115" r="5"/>
    <circle cx="230" cy="95" r="5"/>
    <circle cx="310" cy="85" r="5"/>
    <circle cx="390" cy="65" r="5"/>
    <circle cx="470" cy="260" r="5"/>
    <circle cx="550" cy="60" r="5"/>
  </g>

  <!-- Italy Line (38B -> 41B -> 45B -> 44B -> 50B -> 12B -> 52B) -->
  <polyline points="70,176 150,164 230,144 310,148 390,120 470,292 550,112" fill="none" stroke="#10b981" stroke-width="3"/>
  <g fill="#10b981">
    <circle cx="70" cy="176" r="5"/>
    <circle cx="150" cy="164" r="5"/>
    <circle cx="230" cy="144" r="5"/>
    <circle cx="310" cy="148" r="5"/>
    <circle cx="390" cy="120" r="5"/>
    <circle cx="470" cy="292" r="5"/>
    <circle cx="550" cy="112" r="5"/>
  </g>

  <!-- Greece Line (15B -> 16B -> 18B -> 20B -> 24B -> 6B -> 28B) -->
  <polyline points="70,284 150,276 230,260 310,244 390,216 470,316 550,196" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <g fill="#f59e0b">
    <circle cx="70" cy="284" r="5"/>
    <circle cx="150" cy="276" r="5"/>
    <circle cx="230" cy="260" r="5"/>
    <circle cx="310" cy="244" r="5"/>
    <circle cx="390" cy="216" r="5"/>
    <circle cx="470" cy="316" r="5"/>
    <circle cx="550" cy="196" r="5"/>
  </g>

  <!-- Legend -->
  <g font-size="10" font-family="system-ui">
    <line x1="95" y1="55" x2="115" y2="55" stroke="#3b82f6" stroke-width="3"/>
    <text x="120" y="59" fill="#475569">France</text>
    <line x1="175" y1="55" x2="195" y2="55" stroke="#ef4444" stroke-width="3"/>
    <text x="200" y="59" fill="#475569">Spain</text>
    <line x1="250" y1="55" x2="270" y2="55" stroke="#10b981" stroke-width="3"/>
    <text x="275" y="59" fill="#475569">Italy</text>
    <line x1="315" y1="55" x2="335" y2="55" stroke="#f59e0b" stroke-width="3"/>
    <text x="340" y="59" fill="#475569">Greece</text>
  </g>
</svg>
