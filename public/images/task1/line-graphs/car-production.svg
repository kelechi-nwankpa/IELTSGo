<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Car Production by Country (2005-2022) in Millions
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="85" x2="550" y2="85"/>
    <line x1="70" y1="130" x2="550" y2="130"/>
    <line x1="70" y1="175" x2="550" y2="175"/>
    <line x1="70" y1="220" x2="550" y2="220"/>
    <line x1="70" y1="265" x2="550" y2="265"/>
  </g>

  <!-- Y-axis labels (millions) -->
  <g fill="#64748b" font-size="11" font-family="system-ui">
    <text x="60" y="49" text-anchor="end">30M</text>
    <text x="60" y="89" text-anchor="end">25M</text>
    <text x="60" y="134" text-anchor="end">20M</text>
    <text x="60" y="179" text-anchor="end">15M</text>
    <text x="60" y="224" text-anchor="end">10M</text>
    <text x="60" y="269" text-anchor="end">5M</text>
    <text x="60" y="329" text-anchor="end">0</text>
  </g>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="11" font-family="system-ui" text-anchor="middle">
    <text x="70" y="360">2005</text>
    <text x="150" y="360">2008</text>
    <text x="230" y="360">2012</text>
    <text x="310" y="360">2015</text>
    <text x="390" y="360">2018</text>
    <text x="470" y="360">2020</text>
    <text x="550" y="360">2022</text>
  </g>

  <!-- China Line (5M -> 9M -> 19M -> 24M -> 27M -> 25M -> 27M) - dramatic rise -->
  <polyline points="70,265 150,229 230,157 310,121 390,94 470,112 550,94" fill="none" stroke="#ef4444" stroke-width="3"/>
  <g fill="#ef4444">
    <circle cx="70" cy="265" r="5"/>
    <circle cx="150" cy="229" r="5"/>
    <circle cx="230" cy="157" r="5"/>
    <circle cx="310" cy="121" r="5"/>
    <circle cx="390" cy="94" r="5"/>
    <circle cx="470" cy="112" r="5"/>
    <circle cx="550" cy="94" r="5"/>
  </g>

  <!-- Japan Line (10M -> 11M -> 10M -> 9M -> 9.7M -> 8M -> 7.8M) - stable with decline -->
  <polyline points="70,220 150,211 230,220 310,229 390,223 470,247 550,252" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <g fill="#3b82f6">
    <circle cx="70" cy="220" r="5"/>
    <circle cx="150" cy="211" r="5"/>
    <circle cx="230" cy="220" r="5"/>
    <circle cx="310" cy="229" r="5"/>
    <circle cx="390" cy="223" r="5"/>
    <circle cx="470" cy="247" r="5"/>
    <circle cx="550" cy="252" r="5"/>
  </g>

  <!-- USA Line (12M -> 8M -> 10M -> 12M -> 11M -> 8.8M -> 10M) - decline with 2008 dip -->
  <polyline points="70,193 150,247 230,220 310,193 390,202 470,238 550,220" fill="none" stroke="#10b981" stroke-width="3"/>
  <g fill="#10b981">
    <circle cx="70" cy="193" r="5"/>
    <circle cx="150" cy="247" r="5"/>
    <circle cx="230" cy="220" r="5"/>
    <circle cx="310" cy="193" r="5"/>
    <circle cx="390" cy="202" r="5"/>
    <circle cx="470" cy="238" r="5"/>
    <circle cx="550" cy="220" r="5"/>
  </g>

  <!-- Germany Line (5.8M -> 6M -> 5.6M -> 6M -> 5.1M -> 3.7M -> 3.7M) - stable around 5-6M -->
  <polyline points="70,259 150,256 230,262 310,256 390,268 470,292 550,292" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <g fill="#f59e0b">
    <circle cx="70" cy="259" r="5"/>
    <circle cx="150" cy="256" r="5"/>
    <circle cx="230" cy="262" r="5"/>
    <circle cx="310" cy="256" r="5"/>
    <circle cx="390" cy="268" r="5"/>
    <circle cx="470" cy="292" r="5"/>
    <circle cx="550" cy="292" r="5"/>
  </g>

  <!-- Legend below chart (horizontal) -->
  <g font-size="10" font-family="system-ui">
    <line x1="120" y1="380" x2="140" y2="380" stroke="#ef4444" stroke-width="3"/>
    <text x="145" y="384" fill="#475569">China</text>
    <line x1="210" y1="380" x2="230" y2="380" stroke="#3b82f6" stroke-width="3"/>
    <text x="235" y="384" fill="#475569">Japan</text>
    <line x1="300" y1="380" x2="320" y2="380" stroke="#10b981" stroke-width="3"/>
    <text x="325" y="384" fill="#475569">USA</text>
    <line x1="380" y1="380" x2="400" y2="380" stroke="#f59e0b" stroke-width="3"/>
    <text x="405" y="384" fill="#475569">Germany</text>
  </g>
</svg>
