<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Sources of Electricity Generation in Country X (1980-2020)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="100" x2="550" y2="100"/>
    <line x1="70" y1="160" x2="550" y2="160"/>
    <line x1="70" y1="220" x2="550" y2="220"/>
    <line x1="70" y1="280" x2="550" y2="280"/>
  </g>

  <!-- Y-axis labels -->
  <g fill="#64748b" font-size="11" font-family="system-ui">
    <text x="60" y="44" text-anchor="end">70%</text>
    <text x="60" y="104" text-anchor="end">55%</text>
    <text x="60" y="164" text-anchor="end">40%</text>
    <text x="60" y="224" text-anchor="end">25%</text>
    <text x="60" y="284" text-anchor="end">10%</text>
    <text x="60" y="344" text-anchor="end">0%</text>
  </g>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="11" font-family="system-ui" text-anchor="middle">
    <text x="70" y="360">1980</text>
    <text x="190" y="360">1990</text>
    <text x="310" y="360">2000</text>
    <text x="430" y="360">2010</text>
    <text x="550" y="360">2020</text>
  </g>

  <!-- Coal Line (60% -> 55% -> 45% -> 32% -> 20%) - declining -->
  <polyline points="70,64 190,86 310,130 430,186 550,238" fill="none" stroke="#374151" stroke-width="3"/>
  <g fill="#374151">
    <circle cx="70" cy="64" r="5"/>
    <circle cx="190" cy="86" r="5"/>
    <circle cx="310" cy="130" r="5"/>
    <circle cx="430" cy="186" r="5"/>
    <circle cx="550" cy="238" r="5"/>
  </g>

  <!-- Natural Gas Line (15% -> 18% -> 22% -> 28% -> 35%) - rising -->
  <polyline points="70,278 190,260 310,234 430,200 550,152" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <g fill="#f59e0b">
    <circle cx="70" cy="278" r="5"/>
    <circle cx="190" cy="260" r="5"/>
    <circle cx="310" cy="234" r="5"/>
    <circle cx="430" cy="200" r="5"/>
    <circle cx="550" cy="152" r="5"/>
  </g>

  <!-- Nuclear Line (8% -> 15% -> 20% -> 22% -> 20%) - stable -->
  <polyline points="70,304 190,256 310,230 430,220 550,230" fill="none" stroke="#8b5cf6" stroke-width="3"/>
  <g fill="#8b5cf6">
    <circle cx="70" cy="304" r="5"/>
    <circle cx="190" cy="256" r="5"/>
    <circle cx="310" cy="230" r="5"/>
    <circle cx="430" cy="220" r="5"/>
    <circle cx="550" cy="230" r="5"/>
  </g>

  <!-- Renewables Line (5% -> 7% -> 10% -> 15% -> 25%) - rising fast -->
  <polyline points="70,318 190,304 310,282 430,252 550,198" fill="none" stroke="#10b981" stroke-width="3"/>
  <g fill="#10b981">
    <circle cx="70" cy="318" r="5"/>
    <circle cx="190" cy="304" r="5"/>
    <circle cx="310" cy="282" r="5"/>
    <circle cx="430" cy="252" r="5"/>
    <circle cx="550" cy="198" r="5"/>
  </g>

  <!-- Legend -->
  <g font-size="10" font-family="system-ui">
    <line x1="85" y1="55" x2="105" y2="55" stroke="#374151" stroke-width="3"/>
    <text x="110" y="59" fill="#475569">Coal</text>
    <line x1="155" y1="55" x2="175" y2="55" stroke="#f59e0b" stroke-width="3"/>
    <text x="180" y="59" fill="#475569">Natural Gas</text>
    <line x1="265" y1="55" x2="285" y2="55" stroke="#8b5cf6" stroke-width="3"/>
    <text x="290" y="59" fill="#475569">Nuclear</text>
    <line x1="355" y1="55" x2="375" y2="55" stroke="#10b981" stroke-width="3"/>
    <text x="380" y="59" fill="#475569">Renewables</text>
  </g>
</svg>
