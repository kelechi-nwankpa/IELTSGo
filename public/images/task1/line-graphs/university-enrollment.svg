<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Higher Education Enrollment (1990-2020)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="85" x2="550" y2="85"/>
    <line x1="70" y1="145" x2="550" y2="145"/>
    <line x1="70" y1="205" x2="550" y2="205"/>
    <line x1="70" y1="265" x2="550" y2="265"/>
    <line x1="70" y1="325" x2="550" y2="325"/>
  </g>

  <!-- Y-axis labels (millions) -->
  <g fill="#64748b" font-size="11" font-family="system-ui">
    <text x="60" y="49" text-anchor="end">50M</text>
    <text x="60" y="89" text-anchor="end">40M</text>
    <text x="60" y="149" text-anchor="end">30M</text>
    <text x="60" y="209" text-anchor="end">20M</text>
    <text x="60" y="269" text-anchor="end">10M</text>
    <text x="60" y="329" text-anchor="end">5M</text>
    <text x="60" y="344" text-anchor="end">0</text>
  </g>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="11" font-family="system-ui" text-anchor="middle">
    <text x="70" y="360">1990</text>
    <text x="190" y="360">2000</text>
    <text x="310" y="360">2010</text>
    <text x="430" y="360">2015</text>
    <text x="550" y="360">2020</text>
  </g>

  <!-- China Line (3M -> 8M -> 28M -> 38M -> 45M) - dramatic rise -->
  <polyline points="70,313 190,277 310,133 430,85 550,49" fill="none" stroke="#ef4444" stroke-width="3"/>
  <g fill="#ef4444">
    <circle cx="70" cy="313" r="5"/>
    <circle cx="190" cy="277" r="5"/>
    <circle cx="310" cy="133" r="5"/>
    <circle cx="430" cy="85" r="5"/>
    <circle cx="550" cy="49" r="5"/>
  </g>

  <!-- USA Line (13M -> 15M -> 18M -> 19M -> 20M) - gradual increase -->
  <polyline points="70,241 190,217 310,193 430,181 550,169" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <g fill="#3b82f6">
    <circle cx="70" cy="241" r="5"/>
    <circle cx="190" cy="217" r="5"/>
    <circle cx="310" cy="193" r="5"/>
    <circle cx="430" cy="181" r="5"/>
    <circle cx="550" cy="169" r="5"/>
  </g>

  <!-- Germany Line (2M -> 2.2M -> 2.5M -> 2.8M -> 3M) - stable -->
  <polyline points="70,319 190,316 310,310 430,305 550,301" fill="none" stroke="#10b981" stroke-width="3"/>
  <g fill="#10b981">
    <circle cx="70" cy="319" r="5"/>
    <circle cx="190" cy="316" r="5"/>
    <circle cx="310" cy="310" r="5"/>
    <circle cx="430" cy="305" r="5"/>
    <circle cx="550" cy="301" r="5"/>
  </g>

  <!-- Legend below chart (horizontal) -->
  <g font-size="11" font-family="system-ui">
    <line x1="150" y1="380" x2="170" y2="380" stroke="#ef4444" stroke-width="3"/>
    <text x="178" y="384" fill="#475569">China</text>
    <line x1="260" y1="380" x2="280" y2="380" stroke="#3b82f6" stroke-width="3"/>
    <text x="288" y="384" fill="#475569">USA</text>
    <line x1="350" y1="380" x2="370" y2="380" stroke="#10b981" stroke-width="3"/>
    <text x="378" y="384" fill="#475569">Germany</text>
  </g>
</svg>
