<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>
  <rect x="70" y="40" width="480" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Percentage of Households with Internet Access (2000-2020)
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="70" y1="100" x2="550" y2="100"/>
    <line x1="70" y1="160" x2="550" y2="160"/>
    <line x1="70" y1="220" x2="550" y2="220"/>
    <line x1="70" y1="280" x2="550" y2="280"/>
  </g>

  <!-- Y-axis labels -->
  <g fill="#64748b" font-size="11" font-family="system-ui">
    <text x="60" y="44" text-anchor="end">100%</text>
    <text x="60" y="104" text-anchor="end">80%</text>
    <text x="60" y="164" text-anchor="end">60%</text>
    <text x="60" y="224" text-anchor="end">40%</text>
    <text x="60" y="284" text-anchor="end">20%</text>
    <text x="60" y="344" text-anchor="end">0%</text>
  </g>

  <!-- X-axis labels -->
  <g fill="#64748b" font-size="11" font-family="system-ui" text-anchor="middle">
    <text x="70" y="360">2000</text>
    <text x="190" y="360">2005</text>
    <text x="310" y="360">2010</text>
    <text x="430" y="360">2015</text>
    <text x="550" y="360">2020</text>
  </g>

  <!-- USA Line (40% -> 50% -> 68% -> 82% -> 92%) -->
  <polyline points="70,220 190,190 310,142 430,94 550,64" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <g fill="#3b82f6">
    <circle cx="70" cy="220" r="5"/>
    <circle cx="190" cy="190" r="5"/>
    <circle cx="310" cy="142" r="5"/>
    <circle cx="430" cy="94" r="5"/>
    <circle cx="550" cy="64" r="5"/>
  </g>

  <!-- UK Line (25% -> 58% -> 80% -> 90% -> 95%) -->
  <polyline points="70,265 190,165 310,100 430,70 550,55" fill="none" stroke="#10b981" stroke-width="3"/>
  <g fill="#10b981">
    <circle cx="70" cy="265" r="5"/>
    <circle cx="190" cy="165" r="5"/>
    <circle cx="310" cy="100" r="5"/>
    <circle cx="430" cy="70" r="5"/>
    <circle cx="550" cy="55" r="5"/>
  </g>

  <!-- Brazil Line (5% -> 18% -> 40% -> 58% -> 75%) -->
  <polyline points="70,325 190,286 310,220 430,165 550,115" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <g fill="#f59e0b">
    <circle cx="70" cy="325" r="5"/>
    <circle cx="190" cy="286" r="5"/>
    <circle cx="310" cy="220" r="5"/>
    <circle cx="430" cy="165" r="5"/>
    <circle cx="550" cy="115" r="5"/>
  </g>

  <!-- Legend below chart (horizontal) -->
  <g font-size="11" font-family="system-ui">
    <line x1="150" y1="380" x2="170" y2="380" stroke="#3b82f6" stroke-width="3"/>
    <circle cx="160" cy="380" r="3" fill="#3b82f6"/>
    <text x="178" y="384" fill="#475569">USA</text>
    <line x1="260" y1="380" x2="280" y2="380" stroke="#10b981" stroke-width="3"/>
    <circle cx="270" cy="380" r="3" fill="#10b981"/>
    <text x="288" y="384" fill="#475569">UK</text>
    <line x1="350" y1="380" x2="370" y2="380" stroke="#f59e0b" stroke-width="3"/>
    <circle cx="360" cy="380" r="3" fill="#f59e0b"/>
    <text x="378" y="384" fill="#475569">Brazil</text>
  </g>
</svg>
