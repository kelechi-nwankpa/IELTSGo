<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    World's Busiest Airports: Passenger Statistics (2023)
  </text>

  <!-- Table -->
  <g transform="translate(30, 50)">
    <!-- Header row -->
    <rect x="0" y="0" width="540" height="38" fill="#6366f1" rx="4"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui">Rank</text>
    <text x="130" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui">Airport</text>
    <text x="260" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui">City</text>
    <text x="370" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui">Passengers</text>
    <text x="480" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui">Change</text>

    <!-- Row 1 - Atlanta -->
    <rect x="0" y="38" width="540" height="34" fill="white" stroke="#e2e8f0"/>
    <text x="30" y="60" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="700" font-family="system-ui">1</text>
    <text x="130" y="60" text-anchor="middle" fill="#1e293b" font-size="11" font-family="system-ui">Hartsfield-Jackson</text>
    <text x="260" y="60" text-anchor="middle" fill="#64748b" font-size="11" font-family="system-ui">Atlanta</text>
    <text x="370" y="60" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui">104.7M</text>
    <text x="480" y="60" text-anchor="middle" fill="#16a34a" font-size="11" font-weight="600" font-family="system-ui">+12.4%</text>

    <!-- Row 2 - Dubai -->
    <rect x="0" y="72" width="540" height="34" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="30" y="94" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="700" font-family="system-ui">2</text>
    <text x="130" y="94" text-anchor="middle" fill="#1e293b" font-size="11" font-family="system-ui">Dubai International</text>
    <text x="260" y="94" text-anchor="middle" fill="#64748b" font-size="11" font-family="system-ui">Dubai</text>
    <text x="370" y="94" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui">87.0M</text>
    <text x="480" y="94" text-anchor="middle" fill="#16a34a" font-size="11" font-weight="600" font-family="system-ui">+31.7%</text>

    <!-- Row 3 - DFW -->
    <rect x="0" y="106" width="540" height="34" fill="white" stroke="#e2e8f0"/>
    <text x="30" y="128" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="700" font-family="system-ui">3</text>
    <text x="130" y="128" text-anchor="middle" fill="#1e293b" font-size="11" font-family="system-ui">Dallas/Fort Worth</text>
    <text x="260" y="128" text-anchor="middle" fill="#64748b" font-size="11" font-family="system-ui">Dallas</text>
    <text x="370" y="128" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui">81.2M</text>
    <text x="480" y="128" text-anchor="middle" fill="#16a34a" font-size="11" font-weight="600" font-family="system-ui">+8.9%</text>

    <!-- Row 4 - Heathrow -->
    <rect x="0" y="140" width="540" height="34" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="30" y="162" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="700" font-family="system-ui">4</text>
    <text x="130" y="162" text-anchor="middle" fill="#1e293b" font-size="11" font-family="system-ui">Heathrow</text>
    <text x="260" y="162" text-anchor="middle" fill="#64748b" font-size="11" font-family="system-ui">London</text>
    <text x="370" y="162" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui">79.1M</text>
    <text x="480" y="162" text-anchor="middle" fill="#16a34a" font-size="11" font-weight="600" font-family="system-ui">+28.5%</text>

    <!-- Row 5 - Istanbul -->
    <rect x="0" y="174" width="540" height="34" fill="white" stroke="#e2e8f0"/>
    <text x="30" y="196" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="700" font-family="system-ui">5</text>
    <text x="130" y="196" text-anchor="middle" fill="#1e293b" font-size="11" font-family="system-ui">Istanbul Airport</text>
    <text x="260" y="196" text-anchor="middle" fill="#64748b" font-size="11" font-family="system-ui">Istanbul</text>
    <text x="370" y="196" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui">76.2M</text>
    <text x="480" y="196" text-anchor="middle" fill="#16a34a" font-size="11" font-weight="600" font-family="system-ui">+45.2%</text>

    <!-- Row 6 - Denver -->
    <rect x="0" y="208" width="540" height="34" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="30" y="230" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="700" font-family="system-ui">6</text>
    <text x="130" y="230" text-anchor="middle" fill="#1e293b" font-size="11" font-family="system-ui">Denver Int'l</text>
    <text x="260" y="230" text-anchor="middle" fill="#64748b" font-size="11" font-family="system-ui">Denver</text>
    <text x="370" y="230" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui">69.3M</text>
    <text x="480" y="230" text-anchor="middle" fill="#16a34a" font-size="11" font-weight="600" font-family="system-ui">+5.2%</text>

    <!-- Row 7 - LAX -->
    <rect x="0" y="242" width="540" height="34" fill="white" stroke="#e2e8f0"/>
    <text x="30" y="264" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="700" font-family="system-ui">7</text>
    <text x="130" y="264" text-anchor="middle" fill="#1e293b" font-size="11" font-family="system-ui">Los Angeles Int'l</text>
    <text x="260" y="264" text-anchor="middle" fill="#64748b" font-size="11" font-family="system-ui">Los Angeles</text>
    <text x="370" y="264" text-anchor="middle" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui">68.7M</text>
    <text x="480" y="264" text-anchor="middle" fill="#16a34a" font-size="11" font-weight="600" font-family="system-ui">+18.3%</text>
  </g>

  <!-- Note -->
  <text x="300" y="370" text-anchor="middle" fill="#64748b" font-size="9" font-family="system-ui">
    M = millions | Change compared to 2022 | All airports showed recovery post-pandemic
  </text>
</svg>
