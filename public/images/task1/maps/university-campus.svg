<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    University Campus: 2000 vs 2024 Development
  </text>

  <!-- 2000 Map -->
  <g transform="translate(20, 45)">
    <text x="130" y="15" text-anchor="middle" fill="#475569" font-size="12" font-weight="500" font-family="system-ui">2000</text>
    <rect x="5" y="25" width="250" height="290" fill="#f0fdf4" stroke="#94a3b8" stroke-width="2" rx="4"/>

    <!-- Main road -->
    <rect x="115" y="25" width="30" height="290" fill="#e5e7eb"/>

    <!-- Main Building -->
    <rect x="25" y="45" width="70" height="50" fill="#c7d2fe" stroke="#4f46e5" stroke-width="2"/>
    <text x="60" y="75" text-anchor="middle" fill="#3730a3" font-size="8" font-family="system-ui">Main</text>
    <text x="60" y="85" text-anchor="middle" fill="#3730a3" font-size="8" font-family="system-ui">Building</text>

    <!-- Library -->
    <rect x="25" y="110" width="50" height="40" fill="#fcd34d" stroke="#b45309" stroke-width="2"/>
    <text x="50" y="135" text-anchor="middle" fill="#78350f" font-size="8" font-family="system-ui">Library</text>

    <!-- Lecture Hall -->
    <rect x="25" y="170" width="70" height="45" fill="#bfdbfe" stroke="#2563eb" stroke-width="2"/>
    <text x="60" y="198" text-anchor="middle" fill="#1e40af" font-size="8" font-family="system-ui">Lecture Hall</text>

    <!-- Central Quad/Green -->
    <rect x="160" y="60" width="80" height="70" fill="#86efac" stroke="#16a34a"/>
    <text x="200" y="100" text-anchor="middle" fill="#166534" font-size="8" font-family="system-ui">Central</text>
    <text x="200" y="112" text-anchor="middle" fill="#166534" font-size="8" font-family="system-ui">Quad</text>

    <!-- Student Housing -->
    <rect x="160" y="150" width="80" height="55" fill="#fed7aa" stroke="#c2410c" stroke-width="2"/>
    <text x="200" y="183" text-anchor="middle" fill="#7c2d12" font-size="8" font-family="system-ui">Student</text>
    <text x="200" y="195" text-anchor="middle" fill="#7c2d12" font-size="8" font-family="system-ui">Housing</text>

    <!-- Parking -->
    <rect x="25" y="240" width="90" height="50" fill="#d1d5db" stroke="#6b7280"/>
    <text x="70" y="270" text-anchor="middle" fill="#374151" font-size="8" font-family="system-ui">Parking</text>

    <!-- Sports Field -->
    <rect x="160" y="230" width="80" height="60" fill="#bbf7d0" stroke="#22c55e"/>
    <text x="200" y="265" text-anchor="middle" fill="#166534" font-size="8" font-family="system-ui">Sports Field</text>
  </g>

  <!-- 2024 Map -->
  <g transform="translate(310, 45)">
    <text x="130" y="15" text-anchor="middle" fill="#475569" font-size="12" font-weight="500" font-family="system-ui">2024</text>
    <rect x="5" y="25" width="250" height="290" fill="#f0fdf4" stroke="#94a3b8" stroke-width="2" rx="4"/>

    <!-- Main road -->
    <rect x="115" y="25" width="30" height="290" fill="#e5e7eb"/>

    <!-- Main Building (expanded) -->
    <rect x="15" y="40" width="85" height="55" fill="#c7d2fe" stroke="#4f46e5" stroke-width="2"/>
    <text x="57" y="68" text-anchor="middle" fill="#3730a3" font-size="7" font-family="system-ui">Main Building</text>
    <text x="57" y="80" text-anchor="middle" fill="#3730a3" font-size="7" font-family="system-ui">(Extended)</text>

    <!-- New Science Complex -->
    <rect x="15" y="105" width="50" height="50" fill="#a5f3fc" stroke="#0891b2" stroke-width="2"/>
    <text x="40" y="130" text-anchor="middle" fill="#0e7490" font-size="7" font-family="system-ui">Science</text>
    <text x="40" y="142" text-anchor="middle" fill="#0e7490" font-size="7" font-family="system-ui">Complex</text>
    <text x="40" y="152" text-anchor="middle" fill="#dc2626" font-size="6" font-weight="600" font-family="system-ui">NEW</text>

    <!-- Library (expanded) -->
    <rect x="70" y="105" width="35" height="50" fill="#fcd34d" stroke="#b45309" stroke-width="2"/>
    <text x="87" y="133" text-anchor="middle" fill="#78350f" font-size="7" font-family="system-ui">Library</text>

    <!-- Lecture Halls -->
    <rect x="15" y="165" width="85" height="40" fill="#bfdbfe" stroke="#2563eb" stroke-width="2"/>
    <text x="57" y="190" text-anchor="middle" fill="#1e40af" font-size="7" font-family="system-ui">Lecture Complex</text>

    <!-- Central Quad (smaller) -->
    <rect x="155" y="50" width="60" height="50" fill="#86efac" stroke="#16a34a"/>
    <text x="185" y="80" text-anchor="middle" fill="#166534" font-size="7" font-family="system-ui">Quad</text>

    <!-- New Technology Hub -->
    <rect x="220" y="50" width="30" height="50" fill="#f9a8d4" stroke="#db2777" stroke-width="2"/>
    <text x="235" y="70" text-anchor="middle" fill="#9d174d" font-size="6" font-family="system-ui">Tech</text>
    <text x="235" y="80" text-anchor="middle" fill="#9d174d" font-size="6" font-family="system-ui">Hub</text>
    <text x="235" y="92" text-anchor="middle" fill="#dc2626" font-size="5" font-weight="600" font-family="system-ui">NEW</text>

    <!-- Student Housing (more buildings) -->
    <rect x="155" y="110" width="40" height="45" fill="#fed7aa" stroke="#c2410c" stroke-width="2"/>
    <rect x="200" y="110" width="40" height="45" fill="#fed7aa" stroke="#c2410c" stroke-width="2"/>
    <text x="197" y="138" text-anchor="middle" fill="#7c2d12" font-size="7" font-family="system-ui">Student Housing</text>

    <!-- Multi-story Car Park -->
    <rect x="15" y="220" width="50" height="55" fill="#d1d5db" stroke="#6b7280"/>
    <text x="40" y="248" text-anchor="middle" fill="#374151" font-size="6" font-family="system-ui">Multi-story</text>
    <text x="40" y="258" text-anchor="middle" fill="#374151" font-size="6" font-family="system-ui">Car Park</text>

    <!-- Sports Center -->
    <rect x="75" y="220" width="55" height="55" fill="#bbf7d0" stroke="#22c55e"/>
    <text x="102" y="250" text-anchor="middle" fill="#166534" font-size="7" font-family="system-ui">Sports</text>
    <text x="102" y="262" text-anchor="middle" fill="#166534" font-size="7" font-family="system-ui">Center</text>

    <!-- New Research Park -->
    <rect x="155" y="170" width="85" height="55" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>
    <text x="197" y="197" text-anchor="middle" fill="#5b21b6" font-size="7" font-family="system-ui">Research Park</text>
    <text x="197" y="210" text-anchor="middle" fill="#dc2626" font-size="6" font-weight="600" font-family="system-ui">NEW</text>

    <!-- Cycle Paths -->
    <line x1="5" y1="315" x2="255" y2="315" stroke="#22c55e" stroke-width="3" stroke-dasharray="5,3"/>
    <text x="230" y="305" fill="#16a34a" font-size="6" font-family="system-ui">Cycle Path</text>
  </g>

  <!-- Legend -->
  <g transform="translate(25, 370)" font-size="8" font-family="system-ui">
    <rect x="0" y="0" width="10" height="10" fill="#c7d2fe" stroke="#4f46e5"/>
    <text x="14" y="8" fill="#475569">Academic</text>
    <rect x="70" y="0" width="10" height="10" fill="#fed7aa" stroke="#c2410c"/>
    <text x="84" y="8" fill="#475569">Housing</text>
    <rect x="140" y="0" width="10" height="10" fill="#bbf7d0" stroke="#22c55e"/>
    <text x="154" y="8" fill="#475569">Recreation</text>
    <rect x="220" y="0" width="10" height="10" fill="#d1d5db" stroke="#6b7280"/>
    <text x="234" y="8" fill="#475569">Parking</text>
    <rect x="290" y="0" width="10" height="10" fill="#a5f3fc" stroke="#0891b2"/>
    <text x="304" y="8" fill="#475569">Science</text>
    <rect x="355" y="0" width="10" height="10" fill="#ddd6fe" stroke="#7c3aed"/>
    <text x="369" y="8" fill="#475569">Research</text>
    <text x="430" y="8" fill="#dc2626" font-weight="600">NEW = Added since 2000</text>
  </g>
</svg>
