<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui">
    Tropical Island Resort: Proposed Development Plan
  </text>

  <!-- Ocean background -->
  <rect x="20" y="40" width="560" height="320" fill="#bae6fd" rx="8"/>

  <!-- Island shape -->
  <ellipse cx="300" cy="200" rx="220" ry="140" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>

  <!-- Beach ring -->
  <ellipse cx="300" cy="200" rx="200" ry="125" fill="#fef9c3" stroke="none"/>

  <!-- Inner vegetation -->
  <ellipse cx="300" cy="200" rx="160" ry="100" fill="#bbf7d0" stroke="none"/>

  <!-- Central mountain/hill -->
  <ellipse cx="300" cy="180" rx="50" ry="35" fill="#86efac" stroke="#16a34a" stroke-width="1"/>
  <text x="300" y="185" text-anchor="middle" fill="#166534" font-size="8" font-family="system-ui">Tropical</text>
  <text x="300" y="195" text-anchor="middle" fill="#166534" font-size="8" font-family="system-ui">Forest</text>

  <!-- Main hotel complex - North -->
  <rect x="260" y="80" width="80" height="40" fill="#c7d2fe" stroke="#4f46e5" stroke-width="2" rx="3"/>
  <text x="300" y="100" text-anchor="middle" fill="#3730a3" font-size="9" font-weight="500" font-family="system-ui">Main Hotel</text>
  <text x="300" y="112" text-anchor="middle" fill="#3730a3" font-size="8" font-family="system-ui">(200 rooms)</text>

  <!-- Beach villas - West -->
  <g transform="translate(120, 160)">
    <rect x="0" y="0" width="30" height="20" fill="#fcd34d" stroke="#b45309" rx="2"/>
    <rect x="0" y="25" width="30" height="20" fill="#fcd34d" stroke="#b45309" rx="2"/>
    <rect x="0" y="50" width="30" height="20" fill="#fcd34d" stroke="#b45309" rx="2"/>
    <text x="50" y="40" fill="#78350f" font-size="8" font-family="system-ui">Beach</text>
    <text x="50" y="50" fill="#78350f" font-size="8" font-family="system-ui">Villas</text>
  </g>

  <!-- Water sports center - East -->
  <rect x="420" y="170" width="50" height="35" fill="#7dd3fc" stroke="#0284c7" stroke-width="2" rx="3"/>
  <text x="445" y="188" text-anchor="middle" fill="#0369a1" font-size="7" font-family="system-ui">Water</text>
  <text x="445" y="198" text-anchor="middle" fill="#0369a1" font-size="7" font-family="system-ui">Sports</text>

  <!-- Restaurant - South West -->
  <rect x="180" y="260" width="50" height="30" fill="#fca5a5" stroke="#dc2626" stroke-width="2" rx="3"/>
  <text x="205" y="280" text-anchor="middle" fill="#991b1b" font-size="8" font-family="system-ui">Restaurant</text>

  <!-- Spa - South East -->
  <rect x="370" y="260" width="50" height="30" fill="#f0abfc" stroke="#a855f7" stroke-width="2" rx="3"/>
  <text x="395" y="280" text-anchor="middle" fill="#7e22ce" font-size="8" font-family="system-ui">Spa</text>

  <!-- Swimming pool - Center South -->
  <ellipse cx="300" cy="250" rx="35" ry="20" fill="#38bdf8" stroke="#0284c7" stroke-width="2"/>
  <text x="300" y="254" text-anchor="middle" fill="#0369a1" font-size="8" font-family="system-ui">Pool</text>

  <!-- Jetty/pier extending into ocean -->
  <rect x="295" y="310" width="10" height="50" fill="#a8a29e" stroke="#78716c"/>
  <text x="300" y="370" text-anchor="middle" fill="#57534e" font-size="8" font-family="system-ui">Jetty</text>

  <!-- Paths (dashed lines connecting facilities) -->
  <path d="M300,120 L300,230" stroke="#78716c" stroke-width="2" stroke-dasharray="4" fill="none"/>
  <path d="M180,180 L260,200" stroke="#78716c" stroke-width="2" stroke-dasharray="4" fill="none"/>
  <path d="M340,200 L420,188" stroke="#78716c" stroke-width="2" stroke-dasharray="4" fill="none"/>

  <!-- Compass - North arrow (red) pointing UP -->
  <g transform="translate(530, 70)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="#64748b"/>
    <polygon points="0,-18 -5,0 5,0" fill="#dc2626"/>
    <polygon points="0,18 -5,0 5,0" fill="#94a3b8"/>
    <text x="0" y="-22" text-anchor="middle" fill="#dc2626" font-size="8" font-weight="bold" font-family="system-ui">N</text>
  </g>

  <!-- Legend -->
  <g transform="translate(25, 375)" font-size="8" font-family="system-ui">
    <rect x="0" y="0" width="10" height="10" fill="#c7d2fe" stroke="#4f46e5"/>
    <text x="14" y="8" fill="#475569">Accommodation</text>
    <rect x="90" y="0" width="10" height="10" fill="#fcd34d" stroke="#b45309"/>
    <text x="104" y="8" fill="#475569">Villas</text>
    <rect x="150" y="0" width="10" height="10" fill="#bbf7d0"/>
    <text x="164" y="8" fill="#475569">Vegetation</text>
    <rect x="230" y="0" width="10" height="10" fill="#fef3c7"/>
    <text x="244" y="8" fill="#475569">Beach</text>
    <rect x="290" y="0" width="10" height="10" fill="#38bdf8"/>
    <text x="304" y="8" fill="#475569">Water features</text>
    <line x1="380" y1="5" x2="400" y2="5" stroke="#78716c" stroke-width="2" stroke-dasharray="4"/>
    <text x="405" y="8" fill="#475569">Paths</text>
  </g>
</svg>
